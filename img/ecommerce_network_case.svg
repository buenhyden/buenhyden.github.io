<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="1000" height="800" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="500" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">전자상거래 기업 글로벌 네트워크 구성</text>
  
  <!-- 인터넷 클라우드 중앙 -->
  <ellipse cx="500" cy="400" rx="150" ry="80" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="500" y="395" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Global Internet</text>
  <text x="500" y="415" text-anchor="middle" font-size="12" fill="white">BGP Backbone</text>
  
  <!-- 서울 본사 데이터센터 (AS 65001) -->
  <rect x="400" y="100" width="200" height="120" fill="#e74c3c" stroke="#c0392b" stroke-width="3" rx="10"/>
  <text x="500" y="125" text-anchor="middle" font-size="14" font-weight="bold" fill="white">서울 본사 (AS 65001)</text>
  <text x="500" y="145" text-anchor="middle" font-size="11" fill="white">Primary Data Center</text>
  <text x="500" y="165" text-anchor="middle" font-size="10" fill="white">• Web Servers</text>
  <text x="500" y="180" text-anchor="middle" font-size="10" fill="white">• Database Cluster</text>
  <text x="500" y="195" text-anchor="middle" font-size="10" fill="white">• OSPF Area 0</text>
  <text x="500" y="210" text-anchor="middle" font-size="10" fill="white">203.0.113.0/24</text>
  
  <!-- 도쿄 데이터센터 (AS 65002) -->
  <rect x="700" y="200" width="180" height="100" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
  <text x="790" y="225" text-anchor="middle" font-size="12" font-weight="bold" fill="white">도쿄 (AS 65002)</text>
  <text x="790" y="245" text-anchor="middle" font-size="10" fill="white">CDN Node</text>
  <text x="790" y="260" text-anchor="middle" font-size="9" fill="white">• Cache Servers</text>
  <text x="790" y="275" text-anchor="middle" font-size="9" fill="white">• OSPF Area 1</text>
  <text x="790" y="290" text-anchor="middle" font-size="9" fill="white">198.51.100.0/24</text>
  
  <!-- 싱가포르 데이터센터 (AS 65003) -->
  <rect x="700" y="500" width="180" height="100" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
  <text x="790" y="525" text-anchor="middle" font-size="12" font-weight="bold" fill="white">싱가포르 (AS 65003)</text>
  <text x="790" y="545" text-anchor="middle" font-size="10" fill="white">Regional Hub</text>
  <text x="790" y="560" text-anchor="middle" font-size="9" fill="white">• Load Balancers</text>
  <text x="790" y="575" text-anchor="middle" font-size="9" fill="white">• OSPF Area 2</text>
  <text x="790" y="590" text-anchor="middle" font-size="9" fill="white">192.0.2.0/24</text>
  
  <!-- 프랑크푸르트 데이터센터 (AS 65004) -->
  <rect x="120" y="200" width="180" height="100" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="10"/>
  <text x="210" y="225" text-anchor="middle" font-size="12" font-weight="bold" fill="white">프랑크푸르트 (AS 65004)</text>
  <text x="210" y="245" text-anchor="middle" font-size="10" fill="white">EU Hub</text>
  <text x="210" y="260" text-anchor="middle" font-size="9" fill="white">• EU Compliance</text>
  <text x="210" y="275" text-anchor="middle" font-size="9" fill="white">• OSPF Area 3</text>
  <text x="210" y="290" text-anchor="middle" font-size="9" fill="white">198.18.0.0/24</text>
  
  <!-- 버지니아 데이터센터 (AS 65005) -->
  <rect x="120" y="500" width="180" height="100" fill="#16a085" stroke="#138d75" stroke-width="2" rx="10"/>
  <text x="210" y="525" text-anchor="middle" font-size="12" font-weight="bold" fill="white">버지니아 (AS 65005)</text>
  <text x="210" y="545" text-anchor="middle" font-size="10" fill="white">Americas Hub</text>
  <text x="210" y="560" text-anchor="middle" font-size="9" fill="white">• Backup Center</text>
  <text x="210" y="575" text-anchor="middle" font-size="9" fill="white">• OSPF Area 4</text>
  <text x="210" y="590" text-anchor="middle" font-size="9" fill="white">203.0.113.128/25</text>
  
  <!-- BGP 연결선들 -->
  <line x1="500" y1="220" x2="500" y2="320" stroke="#2c3e50" stroke-width="3"/>
  <line x1="580" y1="370" x2="700" y2="250" stroke="#2c3e50" stroke-width="2"/>
  <line x1="580" y1="430" x2="700" y2="550" stroke="#2c3e50" stroke-width="2"/>
  <line x1="420" y1="370" x2="300" y2="250" stroke="#2c3e50" stroke-width="2"/>
  <line x1="420" y1="430" x2="300" y2="550" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- BGP 연결 라벨 -->
  <text x="650" y="240" font-size="10" fill="#2c3e50">eBGP</text>
  <text x="650" y="540" font-size="10" fill="#2c3e50">eBGP</text>
  <text x="350" y="240" font-size="10" fill="#2c3e50">eBGP</text>
  <text x="350" y="540" font-size="10" fill="#2c3e50">eBGP</text>
  
  <!-- 트래픽 플로우 화살표 -->
  <path d="M 480 320 Q 450 350 420 380" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 520 320 Q 550 350 580 380" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 고객 요청 흐름 -->
  <circle cx="100" cy="80" r="30" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
  <text x="100" y="85" text-anchor="middle" font-size="10" font-weight="bold" fill="white">고객</text>
  
  <path d="M 130 80 Q 300 50 400 130" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <text x="250" y="75" font-size="10" fill="#27ae60">HTTP Request</text>
  
  <!-- 로드 밸런싱 정보 -->
  <rect x="50" y="650" width="300" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="200" y="675" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">BGP 트래픽 엔지니어링</text>
  <text x="70" y="695" font-size="10" fill="#2c3e50">• AS-Path Prepending</text>
  <text x="70" y="710" font-size="10" fill="#2c3e50">• Local Preference 조정</text>
  <text x="70" y="725" font-size="10" fill="#2c3e50">• MED 값 설정</text>
  <text x="70" y="740" font-size="10" fill="#2c3e50">• Community 태깅</text>
  <text x="70" y="755" font-size="10" fill="#2c3e50">• 지리적 라우팅 최적화</text>
  
  <!-- QoS 정보 -->
  <rect x="400" y="650" width="250" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="525" y="675" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">QoS 적용</text>
  <text x="420" y="695" font-size="10" fill="#2c3e50">• 결제 트래픽: EF (최우선)</text>
  <text x="420" y="710" font-size="10" fill="#2c3e50">• 상품 검색: AF31 (높음)</text>
  <text x="420" y="725" font-size="10" fill="#2c3e50">• 이미지 로딩: AF21 (중간)</text>
  <text x="420" y="740" font-size="10" fill="#2c3e50">• 로그 전송: BE (기본)</text>
  <text x="420" y="755" font-size="10" fill="#2c3e50">• DiffServ 마킹 적용</text>
  
  <!-- 보안 정보 -->
  <rect x="700" y="650" width="250" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="825" y="675" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">보안 대책</text>
  <text x="720" y="695" font-size="10" fill="#2c3e50">• RPKI 인증서 검증</text>
  <text x="720" y="710" font-size="10" fill="#2c3e50">• BGP 라우트 필터링</text>
  <text x="720" y="725" font-size="10" fill="#2c3e50">• IPsec VPN 터널</text>
  <text x="720" y="740" font-size="10" fill="#2c3e50">• DDoS 방어</text>
  <text x="720" y="755" font-size="10" fill="#2c3e50">• 지오블로킹</text>
  
  <!-- 화살표 마커 정의 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>