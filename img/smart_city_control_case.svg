<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" fill="#2c3e50" font-size="18" font-weight="bold">
    스마트 시티 통합 네트워크 제어 시스템
  </text>
  
  <!-- SDN Controller (Central) -->
  <g transform="translate(500, 80)">
    <rect x="0" y="0" width="200" height="100" fill="#fff3e0" stroke="#f57c00" stroke-width="3" rx="10"/>
    <text x="100" y="25" text-anchor="middle" fill="#f57c00" font-size="14" font-weight="bold">AI-SDN Controller</text>
    <text x="100" y="45" text-anchor="middle" fill="#f57c00" font-size="11">Intent-Based Control</text>
    <text x="100" y="60" text-anchor="middle" fill="#f57c00" font-size="10">ML Traffic Prediction</text>
    <text x="100" y="75" text-anchor="middle" fill="#f57c00" font-size="10">Dynamic Policy Update</text>
    <text x="100" y="90" text-anchor="middle" fill="#f57c00" font-size="10">Cross-Layer Optimization</text>
  </g>
  
  <!-- Emergency Services -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="180" height="120" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="10"/>
    <text x="90" y="20" text-anchor="middle" fill="#d32f2f" font-size="13" font-weight="bold">Emergency Services</text>
    <text x="90" y="40" text-anchor="middle" fill="#d32f2f" font-size="11">Priority: Critical</text>
    <text x="90" y="55" text-anchor="middle" fill="#d32f2f" font-size="10">Latency: &lt;1ms</text>
    <text x="90" y="70" text-anchor="middle" fill="#d32f2f" font-size="10">Reliability: 99.999%</text>
    <text x="90" y="85" text-anchor="middle" fill="#d32f2f" font-size="10">Dedicated Slice</text>
    <text x="90" y="100" text-anchor="middle" fill="#d32f2f" font-size="9">QoS: EF Class</text>
  </g>
  
  <!-- Autonomous Vehicles -->
  <g transform="translate(280, 220)">
    <rect x="0" y="0" width="180" height="120" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
    <text x="90" y="20" text-anchor="middle" fill="#1976d2" font-size="13" font-weight="bold">Autonomous Vehicles</text>
    <text x="90" y="40" text-anchor="middle" fill="#1976d2" font-size="11">Priority: High</text>
    <text x="90" y="55" text-anchor="middle" fill="#1976d2" font-size="10">Latency: &lt;10ms</text>
    <text x="90" y="70" text-anchor="middle" fill="#1976d2" font-size="10">Jitter: &lt;1ms</text>
    <text x="90" y="85" text-anchor="middle" fill="#1976d2" font-size="10">V2X Communication</text>
    <text x="90" y="100" text-anchor="middle" fill="#1976d2" font-size="9">QoS: AF41 Class</text>
  </g>
  
  <!-- Smart Traffic -->
  <g transform="translate(740, 220)">
    <rect x="0" y="0" width="180" height="120" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="10"/>
    <text x="90" y="20" text-anchor="middle" fill="#388e3c" font-size="13" font-weight="bold">Smart Traffic Control</text>
    <text x="90" y="40" text-anchor="middle" fill="#388e3c" font-size="11">Priority: Medium</text>
    <text x="90" y="55" text-anchor="middle" fill="#388e3c" font-size="10">Latency: &lt;100ms</text>
    <text x="90" y="70" text-anchor="middle" fill="#388e3c" font-size="10">Bandwidth: 10Mbps</text>
    <text x="90" y="85" text-anchor="middle" fill="#388e3c" font-size="10">Traffic Light Sync</text>
    <text x="90" y="100" text-anchor="middle" fill="#388e3c" font-size="9">QoS: AF31 Class</text>
  </g>
  
  <!-- IoT Sensors -->
  <g transform="translate(970, 220)">
    <rect x="0" y="0" width="180" height="120" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="10"/>
    <text x="90" y="20" text-anchor="middle" fill="#9c27b0" font-size="13" font-weight="bold">IoT Sensors</text>
    <text x="90" y="40" text-anchor="middle" fill="#9c27b0" font-size="11">Priority: Low</text>
    <text x="90" y="55" text-anchor="middle" fill="#9c27b0" font-size="10">Latency: &lt;1s</text>
    <text x="90" y="70" text-anchor="middle" fill="#9c27b0" font-size="10">Bandwidth: 1Mbps</text>
    <text x="90" y="85" text-anchor="middle" fill="#9c27b0" font-size="10">Env. Monitoring</text>
    <text x="90" y="100" text-anchor="middle" fill="#9c27b0" font-size="9">QoS: BE Class</text>
  </g>
  
  <!-- Surveillance -->
  <g transform="translate(510, 220)">
    <rect x="0" y="0" width="180" height="120" fill="#fff8e1" stroke="#ffc107" stroke-width="2" rx="10"/>
    <text x="90" y="20" text-anchor="middle" fill="#ffc107" font-size="13" font-weight="bold">Video Surveillance</text>
    <text x="90" y="40" text-anchor="middle" fill="#ffc107" font-size="11">Priority: Medium-High</text>
    <text x="90" y="55" text-anchor="middle" fill="#ffc107" font-size="10">Latency: &lt;50ms</text>
    <text x="90" y="70" text-anchor="middle" fill="#ffc107" font-size="10">Bandwidth: 50Mbps</text>
    <text x="90" y="85" text-anchor="middle" fill="#ffc107" font-size="10">4K Video Stream</text>
    <text x="90" y="100" text-anchor="middle" fill="#ffc107" font-size="9">QoS: AF32 Class</text>
  </g>
  
  <!-- Network Infrastructure -->
  <g transform="translate(200, 400)">
    <rect x="0" y="0" width="800" height="200" fill="#f5f5f5" stroke="#666" stroke-width="2" stroke-dasharray="10,5" rx="15"/>
    <text x="20" y="25" fill="#666" font-size="14" font-weight="bold">5G/WiFi6 Unified Network Infrastructure</text>
    
    <!-- Network Slices -->
    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="700" height="40" fill="#ffcdd2" stroke="#f44336" stroke-width="1" rx="5"/>
      <text x="10" y="15" fill="#f44336" font-size="11" font-weight="bold">Emergency Slice</text>
      <text x="10" y="30" fill="#f44336" font-size="9">Guaranteed: 100Mbps, Latency &lt;1ms, Isolation: Physical</text>
    </g>
    
    <g transform="translate(50, 90)">
      <rect x="0" y="0" width="700" height="40" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" rx="5"/>
      <text x="10" y="15" fill="#4caf50" font-size="11" font-weight="bold">Critical Services Slice (V2X, Surveillance)</text>
      <text x="10" y="30" fill="#4caf50" font-size="9">Guaranteed: 500Mbps, Latency &lt;10ms, Isolation: Logical</text>
    </g>
    
    <g transform="translate(50, 140)">
      <rect x="0" y="0" width="700" height="40" fill="#e1f5fe" stroke="#03a9f4" stroke-width="1" rx="5"/>
      <text x="10" y="15" fill="#03a9f4" font-size="11" font-weight="bold">General Services Slice (Traffic, IoT)</text>
      <text x="10" y="30" fill="#03a9f4" font-size="9">Best Effort: Up to 1Gbps, Shared Resources</text>
    </g>
  </g>
  
  <!-- Control Mechanisms -->
  <g transform="translate(50, 640)">
    <rect x="0" y="0" width="1100" height="120" fill="#fff" stroke="#333" stroke-width="2" rx="10"/>
    <text x="20" y="25" fill="#333" font-size="14" font-weight="bold">적용된 Control Mechanisms</text>
    
    <g transform="translate(50, 35)">
      <rect x="0" y="0" width="200" height="70" fill="#ffebee" stroke="#d32f2f" stroke-width="1" rx="5"/>
      <text x="100" y="18" text-anchor="middle" fill="#d32f2f" font-size="11" font-weight="bold">Emergency Control</text>
      <text x="100" y="32" text-anchor="middle" fill="#d32f2f" font-size="9">Preemptive Priority</text>
      <text x="100" y="44" text-anchor="middle" fill="#d32f2f" font-size="9">Resource Reservation</text>
      <text x="100" y="56" text-anchor="middle" fill="#d32f2f" font-size="9">Fast Failover</text>
    </g>
    
    <g transform="translate(280, 35)">
      <rect x="0" y="0" width="200" height="70" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="5"/>
      <text x="100" y="18" text-anchor="middle" fill="#1976d2" font-size="11" font-weight="bold">V2X Control</text>
      <text x="100" y="32" text-anchor="middle" fill="#1976d2" font-size="9">URLLC Slice</text>
      <text x="100" y="44" text-anchor="middle" fill="#1976d2" font-size="9">Edge Computing</text>
      <text x="100" y="56" text-anchor="middle" fill="#1976d2" font-size="9">Predictive QoS</text>
    </g>
    
    <g transform="translate(510, 35)">
      <rect x="0" y="0" width="200" height="70" fill="#fff8e1" stroke="#ffc107" stroke-width="1" rx="5"/>
      <text x="100" y="18" text-anchor="middle" fill="#ffc107" font-size="11" font-weight="bold">Video Control</text>
      <text x="100" y="32" text-anchor="middle" fill="#ffc107" font-size="9">Adaptive Bitrate</text>
      <text x="100" y="44" text-anchor="middle" fill="#ffc107" font-size="9">Buffer Management</text>
      <text x="100" y="56" text-anchor="middle" fill="#ffc107" font-size="9">Error Concealment</text>
    </g>
    
    <g transform="translate(740, 35)">
      <rect x="0" y="0" width="200" height="70" fill="#e8f5e8" stroke="#388e3c" stroke-width="1" rx="5"/>
      <text x="100" y="18" text-anchor="middle" fill="#388e3c" font-size="11" font-weight="bold">Traffic Control</text>
      <text x="100" y="32" text-anchor="middle" fill="#388e3c" font-size="9">Load Balancing</text>
      <text x="100" y="44" text-anchor="middle" fill="#388e3c" font-size="9">Congestion Avoidance</text>
      <text x="100" y="56" text-anchor="middle" fill="#388e3c" font-size="9">Fair Scheduling</text>
    </g>
  </g>
  
  <!-- Control Flows -->
  <!-- From Controller to Services -->
  <path d="M 550 180 L 140 220" stroke="#d32f2f" stroke-width="2" fill="none" marker-end="url(#arrow1)"/>
  <path d="M 580 180 L 370 220" stroke="#1976d2" stroke-width="2" fill="none" marker-end="url(#arrow2)"/>
  <path d="M 600 180 L 600 220" stroke="#ffc107" stroke-width="2" fill="none" marker-end="url(#arrow3)"/>
  <path d="M 620 180 L 830 220" stroke="#388e3c" stroke-width="2" fill="none" marker-end="url(#arrow4)"/>
  <path d="M 650 180 L 1060 220" stroke="#9c27b0" stroke-width="2" fill="none" marker-end="url(#arrow5)"/>
  
  <!-- Feedback arrows -->
  <path d="M 140 340 L 570 180" stroke="#666" stroke-width="1" stroke-dasharray="3,3" fill="none"/>
  <path d="M 370 340 L 590 180" stroke="#666" stroke-width="1" stroke-dasharray="3,3" fill="none"/>
  <path d="M 600 340 L 600 180" stroke="#666" stroke-width="1" stroke-dasharray="3,3" fill="none"/>
  <path d="M 830 340 L 610 180" stroke="#666" stroke-width="1" stroke-dasharray="3,3" fill="none"/>
  <path d="M 1060 340 L 630 180" stroke="#666" stroke-width="1" stroke-dasharray="3,3" fill="none"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow1" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#d32f2f"/>
    </marker>
    <marker id="arrow2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#1976d2"/>
    </marker>
    <marker id="arrow3" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ffc107"/>
    </marker>
    <marker id="arrow4" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#388e3c"/>
    </marker>
    <marker id="arrow5" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#9c27b0"/>
    </marker>
  </defs>
</svg>