<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="1000" height="700" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">E-commerce 플랫폼 Observability 활용 시나리오</text>
  
  <!-- 사용자 및 프론트엔드 -->
  <circle cx="100" cy="150" r="40" fill="#3498db"/>
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">사용자</text>
  
  <rect x="200" y="100" width="120" height="100" fill="#ecf0f1" rx="10"/>
  <text x="260" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">웹 프론트엔드</text>
  <text x="260" y="150" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">React 앱</text>
  <text x="260" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#3498db">• 페이지 로딩 시간</text>
  <text x="260" y="185" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#3498db">• 클릭 이벤트</text>
  
  <!-- 마이크로서비스들 -->
  <rect x="400" y="80" width="120" height="80" fill="#e74c3c" rx="10"/>
  <text x="460" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">상품 서비스</text>
  <text x="460" y="130" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">• 상품 목록 API</text>
  <text x="460" y="145" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">• 상세 정보 API</text>
  
  <rect x="400" y="180" width="120" height="80" fill="#27ae60" rx="10"/>
  <text x="460" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">결제 서비스</text>
  <text x="460" y="230" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">• 결제 처리 API</text>
  <text x="460" y="245" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">• 결제 확인 API</text>
  
  <rect x="400" y="280" width="120" height="80" fill="#9b59b6" rx="10"/>
  <text x="460" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">주문 서비스</text>
  <text x="460" y="330" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">• 주문 생성 API</text>
  <text x="460" y="345" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">• 주문 상태 API</text>
  
  <rect x="400" y="380" width="120" height="80" fill="#f39c12" rx="10"/>
  <text x="460" y="405" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">재고 서비스</text>
  <text x="460" y="430" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">• 재고 확인 API</text>
  <text x="460" y="445" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">• 재고 업데이트 API</text>
  
  <!-- 데이터베이스 -->
  <rect x="600" y="180" width="120" height="80" fill="#34495e" rx="10"/>
  <text x="660" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">데이터베이스</text>
  <text x="660" y="230" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">• PostgreSQL</text>
  <text x="660" y="245" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">• Redis 캐시</text>
  
  <!-- Observability 시스템 -->
  <rect x="100" y="500" width="800" height="150" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="500" y="530" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Observability 시스템</text>
  
  <!-- 3개 기둥 -->
  <rect x="130" y="550" width="200" height="80" fill="#3498db" rx="5"/>
  <text x="230" y="575" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Logs</text>
  <text x="230" y="595" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">• 404 에러 로그</text>
  <text x="230" y="610" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">• 결제 실패 로그</text>
  
  <rect x="400" y="550" width="200" height="80" fill="#27ae60" rx="5"/>
  <text x="500" y="575" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Metrics</text>
  <text x="500" y="595" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">• API 응답 시간</text>
  <text x="500" y="610" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">• 트래픽량 (RPS)</text>
  
  <rect x="670" y="550" width="200" height="80" fill="#e74c3c" rx="5"/>
  <text x="770" y="575" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Traces</text>
  <text x="770" y="595" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">• 주문 프로세스 추적</text>
  <text x="770" y="610" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">• 사용자 세션 추적</text>
  
  <!-- 시나리오 플로우 화살표 -->
  <path d="M 140 150 L 200 150" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 320 150 L 400 120" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 320 150 L 400 220" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 320 150 L 400 320" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 320 150 L 400 420" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <path d="M 520 120 L 600 220" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 520 220 L 600 220" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 520 320 L 600 220" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 520 420 L 600 220" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 관찰 데이터 흐름 -->
  <path d="M 260 200 L 260 500" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M 460 460 L 460 500" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M 660 260 L 660 500" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  
  <!-- 화살표 마커 정의 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- 문제 발생 시나리오 -->
  <text x="800" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="left" fill="#e74c3c">⚠ 문제 감지:</text>
  <text x="800" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="left" fill="#2c3e50">1. 결제 서비스 느림</text>
  <text x="800" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="left" fill="#2c3e50">2. Metric: 응답시간 증가</text>
  <text x="800" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="left" fill="#2c3e50">3. Trace: 결제 DB 병목</text>
  <text x="800" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="left" fill="#2c3e50">4. Log: 타임아웃 오류</text>
  <text x="800" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="left" fill="#27ae60">5. 대응: 캐시 추가</text>
</svg>