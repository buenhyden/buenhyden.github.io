<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" fill="#2c3e50" font-size="18" font-weight="bold">
    대규모 기업 IPv6 전환 프로젝트 시스템 구성도
  </text>
  
  <!-- Internet Cloud -->
  <g transform="translate(400, 60)">
    <ellipse cx="50" cy="30" rx="80" ry="25" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <text x="50" y="25" text-anchor="middle" fill="#1976d2" font-weight="bold">Internet</text>
    <text x="50" y="40" text-anchor="middle" fill="#1976d2" font-size="10">IPv4 + IPv6</text>
  </g>
  
  <!-- ISP Connection -->
  <g transform="translate(350, 130)">
    <rect x="0" y="0" width="150" height="50" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="5"/>
    <text x="75" y="20" text-anchor="middle" fill="#f57c00" font-weight="bold">ISP Gateway</text>
    <text x="75" y="35" text-anchor="middle" fill="#f57c00" font-size="10">Dual-Stack</text>
    <text x="75" y="45" text-anchor="middle" fill="#f57c00" font-size="8">203.0.113.1/24</text>
  </g>
  
  <!-- Enterprise Border -->
  <rect x="50" y="200" width="800" height="380" fill="#f5f5f5" stroke="#666" stroke-width="2" stroke-dasharray="5,5" rx="10"/>
  <text x="70" y="220" fill="#666" font-weight="bold">기업 내부 네트워크</text>
  
  <!-- Core Router -->
  <g transform="translate(350, 240)">
    <rect x="0" y="0" width="150" height="70" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="5"/>
    <text x="75" y="20" text-anchor="middle" fill="#d32f2f" font-weight="bold">Core Router</text>
    <text x="75" y="35" text-anchor="middle" fill="#d32f2f" font-size="10">Dual-Stack</text>
    <text x="75" y="48" text-anchor="middle" fill="#d32f2f" font-size="9">IPv4: 10.0.0.1/8</text>
    <text x="75" y="60" text-anchor="middle" fill="#d32f2f" font-size="9">IPv6: 2001:db8::1/32</text>
  </g>
  
  <!-- DNS/DHCP Server -->
  <g transform="translate(100, 330)">
    <rect x="0" y="0" width="120" height="60" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="5"/>
    <text x="60" y="20" text-anchor="middle" fill="#388e3c" font-weight="bold">DNS/DHCP</text>
    <text x="60" y="35" text-anchor="middle" fill="#388e3c" font-size="10">Dual-Stack</text>
    <text x="60" y="50" text-anchor="middle" fill="#388e3c" font-size="9">SLAAC Support</text>
  </g>
  
  <!-- NAT64/DNS64 Gateway -->
  <g transform="translate(280, 330)">
    <rect x="0" y="0" width="120" height="60" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="5"/>
    <text x="60" y="20" text-anchor="middle" fill="#f57c00" font-weight="bold">NAT64/DNS64</text>
    <text x="60" y="35" text-anchor="middle" fill="#f57c00" font-size="10">Gateway</text>
    <text x="60" y="50" text-anchor="middle" fill="#f57c00" font-size="9">IPv4↔IPv6</text>
  </g>
  
  <!-- Department Networks -->
  <!-- Sales Department -->
  <g transform="translate(500, 320)">
    <rect x="0" y="0" width="150" height="80" fill="#e1f5fe" stroke="#0277bd" stroke-width="1" rx="5"/>
    <text x="75" y="15" text-anchor="middle" fill="#0277bd" font-weight="bold">영업부</text>
    <text x="75" y="30" text-anchor="middle" fill="#0277bd" font-size="9">IPv4: 10.1.0.0/16</text>
    <text x="75" y="42" text-anchor="middle" fill="#0277bd" font-size="9">IPv6: 2001:db8:1::/48</text>
    <text x="75" y="60" text-anchor="middle" fill="#0277bd" font-size="10">30 Hosts</text>
    <text x="75" y="72" text-anchor="middle" fill="#0277bd" font-size="8">Phase 1 Migration</text>
  </g>
  
  <!-- IT Department -->
  <g transform="translate(680, 320)">
    <rect x="0" y="0" width="150" height="80" fill="#e8f5e8" stroke="#388e3c" stroke-width="1" rx="5"/>
    <text x="75" y="15" text-anchor="middle" fill="#388e3c" font-weight="bold">IT부</text>
    <text x="75" y="30" text-anchor="middle" fill="#388e3c" font-size="9">IPv4: 10.2.0.0/16</text>
    <text x="75" y="42" text-anchor="middle" fill="#388e3c" font-size="9">IPv6: 2001:db8:2::/48</text>
    <text x="75" y="60" text-anchor="middle" fill="#388e3c" font-size="10">50 Hosts</text>
    <text x="75" y="72" text-anchor="middle" fill="#388e3c" font-size="8">Phase 2 Migration</text>
  </g>
  
  <!-- Legacy Systems -->
  <g transform="translate(100, 450)">
    <rect x="0" y="0" width="200" height="60" fill="#ffebee" stroke="#d32f2f" stroke-width="1" rx="5"/>
    <text x="100" y="20" text-anchor="middle" fill="#d32f2f" font-weight="bold">Legacy Systems</text>
    <text x="100" y="35" text-anchor="middle" fill="#d32f2f" font-size="10">IPv4 Only</text>
    <text x="100" y="50" text-anchor="middle" fill="#d32f2f" font-size="9">ERP, Old Servers</text>
  </g>
  
  <!-- IPv6-Only Network -->
  <g transform="translate(350, 450)">
    <rect x="0" y="0" width="200" height="60" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="5"/>
    <text x="100" y="20" text-anchor="middle" fill="#1976d2" font-weight="bold">IPv6-Only Network</text>
    <text x="100" y="35" text-anchor="middle" fill="#1976d2" font-size="10">New Applications</text>
    <text x="100" y="50" text-anchor="middle" fill="#1976d2" font-size="9">Cloud Services</text>
  </g>
  
  <!-- IoT Network -->
  <g transform="translate(600, 450)">
    <rect x="0" y="0" width="150" height="60" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1" rx="5"/>
    <text x="75" y="20" text-anchor="middle" fill="#7b1fa2" font-weight="bold">IoT Network</text>
    <text x="75" y="35" text-anchor="middle" fill="#7b1fa2" font-size="10">IPv6 SLAAC</text>
    <text x="75" y="50" text-anchor="middle" fill="#7b1fa2" font-size="9">1000+ Devices</text>
  </g>
  
  <!-- Connection Lines -->
  <!-- Internet to ISP -->
  <line x1="450" y1="90" x2="425" y2="130" stroke="#666" stroke-width="2"/>
  
  <!-- ISP to Core Router -->
  <line x1="425" y1="180" x2="425" y2="240" stroke="#666" stroke-width="2"/>
  
  <!-- Core Router to Services -->
  <line x1="350" y1="275" x2="220" y2="330" stroke="#666" stroke-width="1"/>
  <line x1="425" y1="310" x2="340" y2="330" stroke="#666" stroke-width="1"/>
  
  <!-- Core Router to Departments -->
  <line x1="500" y1="275" x2="575" y2="320" stroke="#666" stroke-width="1"/>
  <line x1="500" y1="275" x2="755" y2="320" stroke="#666" stroke-width="1"/>
  
  <!-- Core Router to Networks -->
  <line x1="425" y1="310" x2="200" y2="450" stroke="#666" stroke-width="1"/>
  <line x1="425" y1="310" x2="450" y2="450" stroke="#666" stroke-width="1"/>
  <line x1="500" y1="310" x2="675" y2="450" stroke="#666" stroke-width="1"/>
  
  <!-- Migration Phases -->
  <g transform="translate(50, 540)">
    <text x="0" y="0" fill="#2c3e50" font-size="14" font-weight="bold">전환 단계:</text>
    <text x="0" y="20" fill="#d32f2f" font-size="12">Phase 1: 핵심 인프라 Dual-Stack 구축</text>
    <text x="0" y="35" fill="#f57c00" font-size="12">Phase 2: 부서별 순차 전환 (영업부 → IT부)</text>
    <text x="0" y="50" fill="#1976d2" font-size="12">Phase 3: IPv6-Only 서비스 구축</text>
  </g>
</svg>