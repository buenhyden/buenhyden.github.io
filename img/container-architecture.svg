<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="300" y="30" text-anchor="middle" font-size="18" font-weight="bold">컨테이너 아키텍처</text>
  
  <!-- 물리적 인프라 계층 -->
  <rect x="50" y="340" width="500" height="40" fill="#6c757d" stroke="#495057" stroke-width="2"/>
  <text x="300" y="362" text-anchor="middle" fill="white" font-size="14">물리적 인프라 (Physical Infrastructure)</text>
  
  <!-- 호스트 OS 계층 -->
  <rect x="50" y="290" width="500" height="40" fill="#495057" stroke="#343a40" stroke-width="2"/>
  <text x="300" y="312" text-anchor="middle" fill="white" font-size="14">호스트 운영 체제 (Host OS)</text>
  
  <!-- 컨테이너 런타임 계층 -->
  <rect x="50" y="250" width="500" height="35" fill="#343a40" stroke="#212529" stroke-width="2"/>
  <text x="300" y="270" text-anchor="middle" fill="white" font-size="13">컨테이너 런타임 엔진 (Container Runtime Engine)</text>
  
  <!-- 컨테이너들 -->
  <rect x="60" y="70" width="140" height="170" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
  <text x="130" y="90" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Container 1</text>
  <rect x="65" y="100" width="60" height="25" fill="#34ce57" fill-opacity="0.8"/>
  <text x="95" y="116" text-anchor="middle" font-size="10">App Code</text>
  <rect x="130" y="100" width="65" height="25" fill="#34ce57" fill-opacity="0.8"/>
  <text x="162" y="116" text-anchor="middle" font-size="10">Libraries</text>
  <rect x="65" y="130" width="130" height="25" fill="#34ce57" fill-opacity="0.8"/>
  <text x="130" y="146" text-anchor="middle" font-size="10">Config Files</text>
  <rect x="65" y="160" width="130" height="25" fill="#34ce57" fill-opacity="0.8"/>
  <text x="130" y="176" text-anchor="middle" font-size="10">Dependencies</text>
  <rect x="65" y="190" width="130" height="40" fill="#17a2b8" fill-opacity="0.8"/>
  <text x="130" y="213" text-anchor="middle" font-size="10">Container OS</text>
  <text x="130" y="227" text-anchor="middle" font-size="9">(Minimal)</text>
  
  <rect x="230" y="70" width="140" height="170" fill="#dc3545" stroke="#bd2130" stroke-width="2"/>
  <text x="300" y="90" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Container 2</text>
  <rect x="235" y="100" width="60" height="25" fill="#e4606d" fill-opacity="0.8"/>
  <text x="265" y="116" text-anchor="middle" font-size="10">App Code</text>
  <rect x="300" y="100" width="65" height="25" fill="#e4606d" fill-opacity="0.8"/>
  <text x="332" y="116" text-anchor="middle" font-size="10">Libraries</text>
  <rect x="235" y="130" width="130" height="25" fill="#e4606d" fill-opacity="0.8"/>
  <text x="300" y="146" text-anchor="middle" font-size="10">Config Files</text>
  <rect x="235" y="160" width="130" height="25" fill="#e4606d" fill-opacity="0.8"/>
  <text x="300" y="176" text-anchor="middle" font-size="10">Dependencies</text>
  <rect x="235" y="190" width="130" height="40" fill="#17a2b8" fill-opacity="0.8"/>
  <text x="300" y="213" text-anchor="middle" font-size="10">Container OS</text>
  <text x="300" y="227" text-anchor="middle" font-size="9">(Minimal)</text>
  
  <rect x="400" y="70" width="140" height="170" fill="#6f42c1" stroke="#5a32aa" stroke-width="2"/>
  <text x="470" y="90" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Container 3</text>
  <rect x="405" y="100" width="60" height="25" fill="#9561e2" fill-opacity="0.8"/>
  <text x="435" y="116" text-anchor="middle" font-size="10">App Code</text>
  <rect x="470" y="100" width="65" height="25" fill="#9561e2" fill-opacity="0.8"/>
  <text x="502" y="116" text-anchor="middle" font-size="10">Libraries</text>
  <rect x="405" y="130" width="130" height="25" fill="#9561e2" fill-opacity="0.8"/>
  <text x="470" y="146" text-anchor="middle" font-size="10">Config Files</text>
  <rect x="405" y="160" width="130" height="25" fill="#9561e2" fill-opacity="0.8"/>
  <text x="470" y="176" text-anchor="middle" font-size="10">Dependencies</text>
  <rect x="405" y="190" width="130" height="40" fill="#17a2b8" fill-opacity="0.8"/>
  <text x="470" y="213" text-anchor="middle" font-size="10">Container OS</text>
  <text x="470" y="227" text-anchor="middle" font-size="9">(Minimal)</text>
  
  <!-- 화살표로 레이어 구조 표시 -->
  <line x1="565" y1="240" x2="575" y2="240" stroke="#000" stroke-width="2"/>
  <text x="580" y="244" text-anchor="start" font-size="10">영역 격리</text>
  
  <!-- 범례 -->
  <rect x="60" y="10" width="15" height="15" fill="#28a745"/>
  <text x="80" y="23" font-size="11">애플리케이션 컨테이너</text>
  <rect x="200" y="10" width="15" height="15" fill="#17a2b8"/>
  <text x="220" y="23" font-size="11">최소 OS</text>
  <rect x="320" y="10" width="15" height="15" fill="#343a40"/>
  <text x="340" y="23" font-size="11">런타임 레이어</text>
</svg>