<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold">전자상거래 플랫폼 컨테이너 아키텍처</text>
  
  <!-- 로드 밸런서 -->
  <rect x="350" y="60" width="100" height="40" fill="#17a2b8" stroke="#138496" stroke-width="2"/>
  <text x="400" y="82" text-anchor="middle" fill="white" font-size="12" font-weight="bold">로드 밸런서</text>
  
  <!-- API Gateway -->
  <rect x="340" y="130" width="120" height="50" fill="#28a745" stroke="#218838" stroke-width="2"/>
  <text x="400" y="148" text-anchor="middle" fill="white" font-size="13" font-weight="bold">API Gateway</text>
  <text x="400" y="166" text-anchor="middle" fill="white" font-size="11">Container</text>
  
  <!-- 마이크로서비스 컨테이너들 -->
  <!-- 사용자 서비스 -->
  <rect x="50" y="220" width="140" height="80" fill="#6c757d" stroke="#5a6268" stroke-width="2"/>
  <text x="120" y="240" text-anchor="middle" fill="white" font-size="13" font-weight="bold">사용자 서비스</text>
  <text x="120" y="258" text-anchor="middle" fill="white" font-size="11">Container</text>
  <text x="120" y="276" text-anchor="middle" fill="white" font-size="10">Auth/Profile</text>
  <text x="120" y="290" text-anchor="middle" fill="white" font-size="10">Auto-scale: 2-5</text>
  
  <!-- 상품 서비스 -->
  <rect x="220" y="220" width="140" height="80" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
  <text x="290" y="240" text-anchor="middle" fill="white" font-size="13" font-weight="bold">상품 서비스</text>
  <text x="290" y="258" text-anchor="middle" fill="white" font-size="11">Container</text>
  <text x="290" y="276" text-anchor="middle" fill="white" font-size="10">Catalog/Search</text>
  <text x="290" y="290" text-anchor="middle" fill="white" font-size="10">Auto-scale: 3-10</text>
  
  <!-- 주문 서비스 -->
  <rect x="390" y="220" width="140" height="80" fill="#007bff" stroke="#0069d9" stroke-width="2"/>
  <text x="460" y="240" text-anchor="middle" fill="white" font-size="13" font-weight="bold">주문 서비스</text>
  <text x="460" y="258" text-anchor="middle" fill="white" font-size="11">Container</text>
  <text x="460" y="276" text-anchor="middle" fill="white" font-size="10">Cart/Checkout</text>
  <text x="460" y="290" text-anchor="middle" fill="white" font-size="10">Auto-scale: 4-12</text>
  
  <!-- 결제 서비스 -->
  <rect x="560" y="220" width="140" height="80" fill="#fd7e14" stroke="#e8590c" stroke-width="2"/>
  <text x="630" y="240" text-anchor="middle" fill="white" font-size="13" font-weight="bold">결제 서비스</text>
  <text x="630" y="258" text-anchor="middle" fill="white" font-size="11">Container</text>
  <text x="630" y="276" text-anchor="middle" fill="white" font-size="10">Payment</text>
  <text x="630" y="290" text-anchor="middle" fill="white" font-size="10">Auto-scale: 2-6</text>
  
  <!-- 데이터베이스 레이어 -->
  <rect x="50" y="330" width="140" height="60" fill="#6f42c1" stroke="#5a32a3" stroke-width="2"/>
  <text x="120" y="350" text-anchor="middle" fill="white" font-size="12" font-weight="bold">사용자 DB</text>
  <text x="120" y="368" text-anchor="middle" fill="white" font-size="10">PostgreSQL</text>
  <text x="120" y="382" text-anchor="middle" fill="white" font-size="10">Container</text>
  
  <rect x="220" y="330" width="140" height="60" fill="#6f42c1" stroke="#5a32a3" stroke-width="2"/>
  <text x="290" y="350" text-anchor="middle" fill="white" font-size="12" font-weight="bold">상품 DB</text>
  <text x="290" y="368" text-anchor="middle" fill="white" font-size="10">MongoDB</text>
  <text x="290" y="382" text-anchor="middle" fill="white" font-size="10">Container</text>
  
  <rect x="390" y="330" width="140" height="60" fill="#6f42c1" stroke="#5a32a3" stroke-width="2"/>
  <text x="460" y="350" text-anchor="middle" fill="white" font-size="12" font-weight="bold">주문 DB</text>
  <text x="460" y="368" text-anchor="middle" fill="white" font-size="10">MySQL</text>
  <text x="460" y="382" text-anchor="middle" fill="white" font-size="10">Container</text>
  
  <rect x="560" y="330" width="140" height="60" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
  <text x="630" y="350" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Redis Cache</text>
  <text x="630" y="368" text-anchor="middle" fill="white" font-size="10">In-memory</text>
  <text x="630" y="382" text-anchor="middle" fill="white" font-size="10">Container</text>
  
  <!-- 메시지 큐 -->
  <rect x="340" y="420" width="120" height="50" fill="#28a745" stroke="#218838" stroke-width="2"/>
  <text x="400" y="438" text-anchor="middle" fill="white" font-size="12" font-weight="bold">메시지 큐</text>
  <text x="400" y="456" text-anchor="middle" fill="white" font-size="10">RabbitMQ Container</text>
  
  <!-- 모니터링 & 로깅 -->
  <rect x="50" y="490" width="140" height="60" fill="#343a40" stroke="#23272b" stroke-width="2"/>
  <text x="120" y="510" text-anchor="middle" fill="white" font-size="12" font-weight="bold">모니터링</text>
  <text x="120" y="528" text-anchor="middle" fill="white" font-size="10">Prometheus</text>
  <text x="120" y="542" text-anchor="middle" fill="white" font-size="10">Container</text>
  
  <rect x="220" y="490" width="140" height="60" fill="#343a40" stroke="#23272b" stroke-width="2"/>
  <text x="290" y="510" text-anchor="middle" fill="white" font-size="12" font-weight="bold">로깅</text>
  <text x="290" y="528" text-anchor="middle" fill="white" font-size="10">ELK Stack</text>
  <text x="290" y="542" text-anchor="middle" fill="white" font-size="10">Container</text>
  
  <rect x="390" y="490" width="140" height="60" fill="#343a40" stroke="#23272b" stroke-width="2"/>
  <text x="460" y="510" text-anchor="middle" fill="white" font-size="12" font-weight="bold">대시보드</text>
  <text x="460" y="528" text-anchor="middle" fill="white" font-size="10">Grafana</text>
  <text x="460" y="542" text-anchor="middle" fill="white" font-size="10">Container</text>
  
  <rect x="560" y="490" width="140" height="60" fill="#343a40" stroke="#23272b" stroke-width="2"/>
  <text x="630" y="510" text-anchor="middle" fill="white" font-size="12" font-weight="bold">CI/CD</text>
  <text x="630" y="528" text-anchor="middle" fill="white" font-size="10">Jenkins</text>
  <text x="630" y="542" text-anchor="middle" fill="white" font-size="10">Container</text>
  
  <!-- 연결선들 -->
  <!-- 로드밸런서 -> API Gateway -->
  <line x1="400" y1="100" x2="400" y2="130" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- API Gateway -> 마이크로서비스들 -->
  <line x1="380" y1="180" x2="120" y2="220" stroke="#000" stroke-width="2"/>
  <line x1="390" y1="180" x2="290" y2="220" stroke="#000" stroke-width="2"/>
  <line x1="410" y1="180" x2="460" y2="220" stroke="#000" stroke-width="2"/>
  <line x1="420" y1="180" x2="630" y2="220" stroke="#000" stroke-width="2"/>
  
  <!-- 마이크로서비스 -> DB -->
  <line x1="120" y1="300" x2="120" y2="330" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="290" y1="300" x2="290" y2="330" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="460" y1="300" x2="460" y2="330" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="630" y1="300" x2="630" y2="330" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 메시지 큐 연결 -->
  <line x1="290" y1="300" x2="370" y2="420" stroke="#000" stroke-width="2" stroke-dasharray="4 4"/>
  <line x1="460" y1="300" x2="430" y2="420" stroke="#000" stroke-width="2" stroke-dasharray="4 4"/>
  
  <!-- 범례 -->
  <rect x="30" y="10" width="15" height="15" fill="#17a2b8"/>
  <text x="48" y="23" font-size="11">Network Layer</text>
  <rect x="130" y="10" width="15" height="15" fill="#28a745"/>
  <text x="148" y="23" font-size="11">Gateway/Queue</text>
  <rect x="250" y="10" width="15" height="15" fill="#6c757d"/>
  <text x="268" y="23" font-size="11">Microservices</text>
  <rect x="350" y="10" width="15" height="15" fill="#6f42c1"/>
  <text x="368" y="23" font-size="11">Database</text>
  <rect x="440" y="10" width="15" height="15" fill="#343a40"/>
  <text x="458" y="23" font-size="11">Monitoring</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
    refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
  
  <!-- Kubernetes 클러스터 표시 -->
  <rect x="20" y="200" width="750" height="370" fill="none" stroke="#0062cc" stroke-width="3" stroke-dasharray="8 4"/>
  <text x="30" y="190" font-size="12" font-weight="bold" fill="#0062cc">Kubernetes 클러스터</text>