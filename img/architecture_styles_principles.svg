<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
    아키텍처 스타일 작동 원리
  </text>
  
  <!-- 아키텍처 스타일 중앙 영역 -->
  <rect x="300" y="250" width="200" height="100" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="400" y="295" text-anchor="middle" font-size="16" font-weight="bold" fill="white">
    아키텍처 스타일
  </text>
  <text x="400" y="315" text-anchor="middle" font-size="12" fill="white">
    (Architectural Style)
  </text>
  
  <!-- 컴포넌트 영역 -->
  <rect x="50" y="100" width="150" height="80" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="125" y="135" text-anchor="middle" font-size="14" font-weight="bold" fill="white">
    컴포넌트
  </text>
  <text x="125" y="155" text-anchor="middle" font-size="11" fill="white">
    (Component)
  </text>
  
  <!-- 커넥터 영역 -->
  <rect x="600" y="100" width="150" height="80" rx="8" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="675" y="135" text-anchor="middle" font-size="14" font-weight="bold" fill="white">
    커넥터
  </text>
  <text x="675" y="155" text-anchor="middle" font-size="11" fill="white">
    (Connector)
  </text>
  
  <!-- 제약조건 영역 -->
  <rect x="50" y="420" width="150" height="80" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="125" y="455" text-anchor="middle" font-size="14" font-weight="bold" fill="white">
    제약조건
  </text>
  <text x="125" y="475" text-anchor="middle" font-size="11" fill="white">
    (Constraints)
  </text>
  
  <!-- 의미 모델 영역 -->
  <rect x="600" y="420" width="150" height="80" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="675" y="455" text-anchor="middle" font-size="14" font-weight="bold" fill="white">
    의미 모델
  </text>
  <text x="675" y="475" text-anchor="middle" font-size="11" fill="white">
    (Semantic Model)
  </text>
  
  <!-- 화살표 연결선 -->
  <!-- 컴포넌트 -> 아키텍처 스타일 -->
  <path d="M200 140 L300 280" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 커넥터 -> 아키텍처 스타일 -->
  <path d="M600 140 L500 280" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 제약조건 -> 아키텍처 스타일 -->
  <path d="M200 460 L300 320" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 의미 모델 -> 아키텍처 스타일 -->
  <path d="M600 460 L500 320" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 화살표 마커 정의 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- 설명 텍스트 -->
  <text x="125" y="200" text-anchor="middle" font-size="10" fill="#34495e">
    기능적 단위
  </text>
  <text x="125" y="215" text-anchor="middle" font-size="10" fill="#34495e">
    데이터 처리, 계산
  </text>
  
  <text x="675" y="200" text-anchor="middle" font-size="10" fill="#34495e">
    상호작용 메커니즘
  </text>
  <text x="675" y="215" text-anchor="middle" font-size="10" fill="#34495e">
    통신, 조정, 협력
  </text>
  
  <text x="125" y="385" text-anchor="middle" font-size="10" fill="#34495e">
    구조적 규칙
  </text>
  <text x="125" y="400" text-anchor="middle" font-size="10" fill="#34495e">
    연결 제한사항
  </text>
  
  <text x="675" y="385" text-anchor="middle" font-size="10" fill="#34495e">
    속성 해석 방법
  </text>
  <text x="675" y="400" text-anchor="middle" font-size="10" fill="#34495e">
    품질 특성 정의
  </text>
  
  <!-- 결과 영역 -->
  <rect x="300" y="520" width="200" height="60" rx="8" fill="#1abc9c" stroke="#16a085" stroke-width="2"/>
  <text x="400" y="545" text-anchor="middle" font-size="14" font-weight="bold" fill="white">
    시스템 아키텍처
  </text>
  <text x="400" y="565" text-anchor="middle" font-size="11" fill="white">
    구체적 구현
  </text>
  
  <!-- 아키텍처 스타일 -> 시스템 아키텍처 -->
  <path d="M400 350 L400 520" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>