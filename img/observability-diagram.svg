<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Observability 구성 요소 아키텍처</text>
  
  <!-- 3개의 기둥 -->
  <!-- Logs -->
  <rect x="50" y="120" width="150" height="300" fill="#3498db" rx="10"/>
  <text x="125" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Logs</text>
  <text x="125" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">로그</text>
  <text x="125" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">• 시간 기반 이벤트</text>
  <text x="125" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">• 상세한 맥락 정보</text>
  <text x="125" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">• 문제 진단</text>
  <text x="125" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">• 디버깅</text>
  
  <!-- Metrics -->
  <rect x="325" y="120" width="150" height="300" fill="#27ae60" rx="10"/>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Metrics</text>
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">메트릭</text>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">• 시계열 데이터</text>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">• 성능 지표</text>
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">• 추이 분석</text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">• 알림 트리거</text>
  
  <!-- Traces -->  
  <rect x="600" y="120" width="150" height="300" fill="#e74c3c" rx="10"/>
  <text x="675" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Traces</text>
  <text x="675" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">트레이스</text>
  <text x="675" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">• 요청 추적</text>
  <text x="675" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">• 분산 시스템</text>
  <text x="675" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">• 성능 최적화</text>
  <text x="675" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">• 병목 지점 식별</text>
  
  <!-- OpenTelemetry -->
  <rect x="200" y="460" width="400" height="80" fill="#9b59b6" rx="10"/>
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">OpenTelemetry</text>
  <text x="400" y="515" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">표준화된 계측 프레임워크</text>
  
  <!-- 화살표 연결 -->
  <path d="M 125 420 L 400 440" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 420 L 400 440" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>  
  <path d="M 675 420 L 400 440" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 화살표 마커 정의 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- 통합 플랫폼 -->
  <rect x="250" y="560" width="300" height="30" fill="#34495e" rx="5"/>
  <text x="400" y="578" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">통합 관찰 가능성 플랫폼</text>
</svg>