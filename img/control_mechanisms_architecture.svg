<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" fill="black" font-size="16" font-family="Arial">
    Control Mechanisms Architecture
  </text>
  
  <!-- Application Layer -->
  <rect x="50" y="50" width="700" height="50" fill="#FFF3E0" stroke="#F57C00" stroke-width="2"/>
  <text x="60" y="70" fill="#F57C00" font-size="12" font-family="Arial">Application Layer</text>
  <text x="60" y="85" fill="#F57C00" font-size="10" font-family="Arial">QoS Requirements and Service Specifications</text>
  
  <!-- Transport Layer -->
  <rect x="50" y="120" width="700" height="70" fill="#E8F5E8" stroke="#388E3C" stroke-width="2"/>
  <text x="60" y="140" fill="#388E3C" font-size="12" font-family="Arial">Transport Layer - Flow and Congestion Control</text>
  
  <rect x="70" y="150" width="150" height="30" fill="white" stroke="#388E3C"/>
  <text x="145" y="165" text-anchor="middle" fill="#388E3C" font-size="10" font-family="Arial">Flow Control</text>
  <text x="145" y="175" text-anchor="middle" fill="#388E3C" font-size="8" font-family="Arial">Sliding Window</text>
  
  <rect x="240" y="150" width="150" height="30" fill="white" stroke="#388E3C"/>
  <text x="315" y="165" text-anchor="middle" fill="#388E3C" font-size="10" font-family="Arial">Congestion Control</text>
  <text x="315" y="175" text-anchor="middle" fill="#388E3C" font-size="8" font-family="Arial">CWND, BBR/CUBIC</text>
  
  <rect x="410" y="150" width="150" height="30" fill="white" stroke="#388E3C"/>
  <text x="485" y="165" text-anchor="middle" fill="#388E3C" font-size="10" font-family="Arial">Error Control</text>
  <text x="485" y="175" text-anchor="middle" fill="#388E3C" font-size="8" font-family="Arial">ARQ, Timeout</text>
  
  <rect x="580" y="150" width="150" height="30" fill="white" stroke="#388E3C"/>
  <text x="655" y="165" text-anchor="middle" fill="#388E3C" font-size="10" font-family="Arial">Coordinator</text>
  <text x="655" y="175" text-anchor="middle" fill="#388E3C" font-size="8" font-family="Arial">Decision Engine</text>
  
  <!-- Network Layer -->
  <rect x="50" y="210" width="700" height="70" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
  <text x="60" y="230" fill="#1976D2" font-size="12" font-family="Arial">Network Layer - QoS and Routing Control</text>
  
  <rect x="70" y="240" width="130" height="30" fill="white" stroke="#1976D2"/>
  <text x="135" y="255" text-anchor="middle" fill="#1976D2" font-size="10" font-family="Arial">Classification</text>
  <text x="135" y="265" text-anchor="middle" fill="#1976D2" font-size="8" font-family="Arial">DSCP Marking</text>
  
  <rect x="220" y="240" width="130" height="30" fill="white" stroke="#1976D2"/>
  <text x="285" y="255" text-anchor="middle" fill="#1976D2" font-size="10" font-family="Arial">Queue Mgmt</text>
  <text x="285" y="265" text-anchor="middle" fill="#1976D2" font-size="8" font-family="Arial">Priority Queue</text>
  
  <rect x="370" y="240" width="130" height="30" fill="white" stroke="#1976D2"/>
  <text x="435" y="255" text-anchor="middle" fill="#1976D2" font-size="10" font-family="Arial">Traffic Shaping</text>
  <text x="435" y="265" text-anchor="middle" fill="#1976D2" font-size="8" font-family="Arial">Token Bucket</text>
  
  <rect x="520" y="240" width="130" height="30" fill="white" stroke="#1976D2"/>
  <text x="585" y="255" text-anchor="middle" fill="#1976D2" font-size="10" font-family="Arial">Admission</text>
  <text x="585" y="265" text-anchor="middle" fill="#1976D2" font-size="8" font-family="Arial">Resource Check</text>
  
  <!-- Data Link Layer -->
  <rect x="50" y="300" width="700" height="60" fill="#FCE4EC" stroke="#C2185B" stroke-width="2"/>
  <text x="60" y="320" fill="#C2185B" font-size="12" font-family="Arial">Data Link Layer - Error Control and Media Access</text>
  
  <rect x="80" y="330" width="100" height="20" fill="white" stroke="#C2185B"/>
  <text x="130" y="342" text-anchor="middle" fill="#C2185B" font-size="9" font-family="Arial">FEC</text>
  
  <rect x="200" y="330" width="100" height="20" fill="white" stroke="#C2185B"/>
  <text x="250" y="342" text-anchor="middle" fill="#C2185B" font-size="9" font-family="Arial">ARQ</text>
  
  <rect x="320" y="330" width="100" height="20" fill="white" stroke="#C2185B"/>
  <text x="370" y="342" text-anchor="middle" fill="#C2185B" font-size="9" font-family="Arial">HARQ</text>
  
  <rect x="440" y="330" width="100" height="20" fill="white" stroke="#C2185B"/>
  <text x="490" y="342" text-anchor="middle" fill="#C2185B" font-size="9" font-family="Arial">MAC Control</text>
  
  <rect x="560" y="330" width="100" height="20" fill="white" stroke="#C2185B"/>
  <text x="610" y="342" text-anchor="middle" fill="#C2185B" font-size="9" font-family="Arial">Link Adapt</text>
  
  <!-- Physical Layer -->
  <rect x="50" y="380" width="700" height="50" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
  <text x="60" y="400" fill="#9C27B0" font-size="12" font-family="Arial">Physical Layer - Signal and Channel Control</text>
  
  <rect x="80" y="410" width="80" height="15" fill="white" stroke="#9C27B0"/>
  <text x="120" y="420" text-anchor="middle" fill="#9C27B0" font-size="8" font-family="Arial">Power</text>
  
  <rect x="180" y="410" width="80" height="15" fill="white" stroke="#9C27B0"/>
  <text x="220" y="420" text-anchor="middle" fill="#9C27B0" font-size="8" font-family="Arial">Coding</text>
  
  <rect x="280" y="410" width="80" height="15" fill="white" stroke="#9C27B0"/>
  <text x="320" y="420" text-anchor="middle" fill="#9C27B0" font-size="8" font-family="Arial">MIMO</text>
  
  <rect x="380" y="410" width="80" height="15" fill="white" stroke="#9C27B0"/>
  <text x="420" y="420" text-anchor="middle" fill="#9C27B0" font-size="8" font-family="Arial">Frequency</text>
  
  <rect x="480" y="410" width="80" height="15" fill="white" stroke="#9C27B0"/>
  <text x="520" y="420" text-anchor="middle" fill="#9C27B0" font-size="8" font-family="Arial">Timing</text>
  
  <!-- Cross-Layer -->
  <rect x="50" y="450" width="700" height="40" fill="#FFF8E1" stroke="#FFC107" stroke-width="2"/>
  <text x="60" y="470" fill="#FFC107" font-size="12" font-family="Arial">Cross-Layer Control and AI Integration</text>
  
  <!-- Arrows -->
  <line x1="400" y1="100" x2="400" y2="120" stroke="gray" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="190" x2="400" y2="210" stroke="gray" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="280" x2="400" y2="300" stroke="gray" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="360" x2="400" y2="380" stroke="gray" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="430" x2="400" y2="450" stroke="gray" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="gray"/>
    </marker>
  </defs>
</svg>