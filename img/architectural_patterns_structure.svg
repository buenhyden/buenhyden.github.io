<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="700" viewBox="0 0 900 700">
  <!-- Background -->
  <rect width="900" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">아키텍처 패턴의 구조 및 구성 요소</text>
  
  <!-- Essential Components Section -->
  <rect x="50" y="60" width="380" height="280" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="240" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#27ae60">필수 구성요소 (Essential Components)</text>
  
  <!-- Pattern Definition -->
  <rect x="70" y="100" width="160" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="150" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="white">패턴 정의</text>
  <text x="150" y="135" text-anchor="middle" font-size="10" fill="white">Pattern Definition</text>
  <text x="150" y="150" text-anchor="middle" font-size="9" fill="white">• 문제 설명</text>
  <text x="150" y="162" text-anchor="middle" font-size="9" fill="white">• 해결책 제시</text>
  <text x="150" y="174" text-anchor="middle" font-size="9" fill="white">• 적용 컨텍스트</text>
  
  <!-- Structural Elements -->
  <rect x="250" y="100" width="160" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="330" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="white">구조적 요소</text>
  <text x="330" y="135" text-anchor="middle" font-size="10" fill="white">Structural Elements</text>
  <text x="330" y="150" text-anchor="middle" font-size="9" fill="white">• 컴포넌트</text>
  <text x="330" y="162" text-anchor="middle" font-size="9" fill="white">• 커넥터</text>
  <text x="330" y="174" text-anchor="middle" font-size="9" fill="white">• 제약사항</text>
  
  <!-- Quality Attributes -->
  <rect x="70" y="200" width="160" height="80" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="150" y="220" text-anchor="middle" font-size="12" font-weight="bold" fill="white">품질 속성</text>
  <text x="150" y="235" text-anchor="middle" font-size="10" fill="white">Quality Attributes</text>
  <text x="150" y="250" text-anchor="middle" font-size="9" fill="white">• 성능</text>
  <text x="150" y="262" text-anchor="middle" font-size="9" fill="white">• 확장성</text>
  <text x="150" y="274" text-anchor="middle" font-size="9" fill="white">• 보안</text>
  
  <!-- Interaction Rules -->
  <rect x="250" y="200" width="160" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="330" y="220" text-anchor="middle" font-size="12" font-weight="bold" fill="white">상호작용 규칙</text>
  <text x="330" y="235" text-anchor="middle" font-size="10" fill="white">Interaction Rules</text>
  <text x="330" y="250" text-anchor="middle" font-size="9" fill="white">• 통신 프로토콜</text>
  <text x="330" y="262" text-anchor="middle" font-size="9" fill="white">• 인터페이스</text>
  <text x="330" y="274" text-anchor="middle" font-size="9" fill="white">• 데이터 흐름</text>
  
  <!-- Optional Components Section -->
  <rect x="470" y="60" width="380" height="280" fill="#fff5e6" stroke="#f39c12" stroke-width="2" rx="10"/>
  <text x="660" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#f39c12">선택 구성요소 (Optional Components)</text>
  
  <!-- Monitoring & Logging -->
  <rect x="490" y="100" width="160" height="80" fill="#1abc9c" stroke="#16a085" stroke-width="2" rx="5"/>
  <text x="570" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="white">모니터링 &amp; 로깅</text>
  <text x="570" y="135" text-anchor="middle" font-size="10" fill="white">Monitoring &amp; Logging</text>
  <text x="570" y="150" text-anchor="middle" font-size="9" fill="white">• 성능 모니터링</text>
  <text x="570" y="162" text-anchor="middle" font-size="9" fill="white">• 로그 수집</text>
  <text x="570" y="174" text-anchor="middle" font-size="9" fill="white">• 메트릭 추적</text>
  
  <!-- Security Layer -->
  <rect x="670" y="100" width="160" height="80" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="5"/>
  <text x="750" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="white">보안 계층</text>
  <text x="750" y="135" text-anchor="middle" font-size="10" fill="white">Security Layer</text>
  <text x="750" y="150" text-anchor="middle" font-size="9" fill="white">• 인증</text>
  <text x="750" y="162" text-anchor="middle" font-size="9" fill="white">• 권한 부여</text>
  <text x="750" y="174" text-anchor="middle" font-size="9" fill="white">• 암호화</text>
  
  <!-- Caching Layer -->
  <rect x="490" y="200" width="160" height="80" fill="#c39bd3" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="570" y="220" text-anchor="middle" font-size="12" font-weight="bold" fill="white">캐싱 계층</text>
  <text x="570" y="235" text-anchor="middle" font-size="10" fill="white">Caching Layer</text>
  <text x="570" y="250" text-anchor="middle" font-size="9" fill="white">• 메모리 캐시</text>
  <text x="570" y="262" text-anchor="middle" font-size="9" fill="white">• 분산 캐시</text>
  <text x="570" y="274" text-anchor="middle" font-size="9" fill="white">• CDN</text>
  
  <!-- Load Balancer -->
  <rect x="670" y="200" width="160" height="80" fill="#52c41a" stroke="#389e0d" stroke-width="2" rx="5"/>
  <text x="750" y="220" text-anchor="middle" font-size="12" font-weight="bold" fill="white">로드 밸런서</text>
  <text x="750" y="235" text-anchor="middle" font-size="10" fill="white">Load Balancer</text>
  <text x="750" y="250" text-anchor="middle" font-size="9" fill="white">• 트래픽 분산</text>
  <text x="750" y="262" text-anchor="middle" font-size="9" fill="white">• 헬스 체크</text>
  <text x="750" y="274" text-anchor="middle" font-size="9" fill="white">• 장애 조치</text>
  
  <!-- Component Relationships -->
  <text x="450" y="380" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">구성 요소 간 관계</text>
  
  <!-- Layered Architecture Example -->
  <rect x="50" y="400" width="800" height="250" fill="#f5f5f5" stroke="#95a5a6" stroke-width="2" rx="10"/>
  <text x="450" y="425" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">계층형 아키텍처 예시 (Layered Architecture Example)</text>
  
  <!-- Presentation Layer -->
  <rect x="100" y="440" width="700" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="450" y="465" text-anchor="middle" font-size="13" font-weight="bold" fill="white">프레젠테이션 계층 (Presentation Layer)</text>
  <text x="200" y="455" text-anchor="middle" font-size="10" fill="white">UI 컴포넌트</text>
  <text x="350" y="455" text-anchor="middle" font-size="10" fill="white">사용자 인터페이스</text>
  <text x="550" y="455" text-anchor="middle" font-size="10" fill="white">입력 검증</text>
  <text x="700" y="455" text-anchor="middle" font-size="10" fill="white">화면 제어</text>
  
  <!-- Business Layer -->
  <rect x="100" y="490" width="700" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="450" y="515" text-anchor="middle" font-size="13" font-weight="bold" fill="white">비즈니스 로직 계층 (Business Logic Layer)</text>
  <text x="200" y="505" text-anchor="middle" font-size="10" fill="white">비즈니스 규칙</text>
  <text x="350" y="505" text-anchor="middle" font-size="10" fill="white">워크플로우</text>
  <text x="550" y="505" text-anchor="middle" font-size="10" fill="white">도메인 서비스</text>
  <text x="700" y="505" text-anchor="middle" font-size="10" fill="white">계산 로직</text>
  
  <!-- Data Access Layer -->
  <rect x="100" y="540" width="700" height="40" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="450" y="565" text-anchor="middle" font-size="13" font-weight="bold" fill="white">데이터 접근 계층 (Data Access Layer)</text>
  <text x="200" y="555" text-anchor="middle" font-size="10" fill="white">CRUD 연산</text>
  <text x="350" y="555" text-anchor="middle" font-size="10" fill="white">데이터 매핑</text>
  <text x="550" y="555" text-anchor="middle" font-size="10" fill="white">쿼리 최적화</text>
  <text x="700" y="555" text-anchor="middle" font-size="10" fill="white">연결 관리</text>
  
  <!-- Database Layer -->
  <rect x="100" y="590" width="700" height="40" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="450" y="615" text-anchor="middle" font-size="13" font-weight="bold" fill="white">데이터베이스 계층 (Database Layer)</text>
  <text x="200" y="605" text-anchor="middle" font-size="10" fill="white">데이터 저장</text>
  <text x="350" y="605" text-anchor="middle" font-size="10" fill="white">인덱싱</text>
  <text x="550" y="605" text-anchor="middle" font-size="10" fill="white">트랜잭션</text>
  <text x="700" y="605" text-anchor="middle" font-size="10" fill="white">백업/복구</text>
  
  <!-- Vertical arrows between layers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
    <marker id="arrowhead-gray" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#7f8c8d"/>
    </marker>
  </defs>
  
  <path d="M450 480 L450 490" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M450 530 L450 540" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M450 580 L450 590" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Bidirectional arrows -->
  <path d="M420 480 L420 490" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead-gray)"/>
  <path d="M420 530 L420 540" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead-gray)"/>
  <path d="M420 580 L420 590" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead-gray)"/>
  
  <!-- Return arrows -->
  <path d="M480 490 L480 480" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead-gray)"/>
  <path d="M480 540 L480 530" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead-gray)"/>
  <path d="M480 590 L480 580" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead-gray)"/>
</svg>