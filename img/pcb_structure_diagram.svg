<svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#333">프로세스 제어 블록(PCB) 구조 및 구성요소</text>
  
  <!-- Main PCB Container -->
  <rect x="100" y="60" width="600" height="600" fill="#ffffff" stroke="#2E7D32" stroke-width="3" rx="10"/>
  <text x="400" y="85" text-anchor="middle" font-size="18" font-weight="bold" fill="#2E7D32">Process Control Block (PCB)</text>
  
  <!-- Process Identification -->
  <rect x="120" y="100" width="560" height="60" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2" rx="5"/>
  <text x="130" y="120" font-size="14" font-weight="bold" fill="#2E7D32">1. 프로세스 식별 정보 (Process Identification)</text>
  <text x="140" y="140" font-size="12" fill="#333">• 프로세스 식별자 (PID: Process ID)</text>
  <text x="140" y="155" font-size="12" fill="#333">• 부모 프로세스 식별자 (PPID: Parent Process ID)</text>
  
  <!-- Process State -->
  <rect x="120" y="170" width="560" height="60" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" rx="5"/>
  <text x="130" y="190" font-size="14" font-weight="bold" fill="#1565C0">2. 프로세스 상태 정보 (Process State)</text>
  <text x="140" y="210" font-size="12" fill="#333">• 현재 상태: NEW, READY, RUNNING, WAITING, TERMINATED</text>
  <text x="140" y="225" font-size="12" fill="#333">• 상태 전이 정보</text>
  
  <!-- CPU Information -->
  <rect x="120" y="240" width="560" height="80" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" rx="5"/>
  <text x="130" y="260" font-size="14" font-weight="bold" fill="#F57C00">3. CPU 관련 정보 (CPU Information)</text>
  <text x="140" y="280" font-size="12" fill="#333">• 프로그램 카운터 (PC: Program Counter)</text>
  <text x="140" y="295" font-size="12" fill="#333">• CPU 레지스터 값들 (Accumulator, Index Register, Stack Pointer 등)</text>
  <text x="140" y="310" font-size="12" fill="#333">• 프로세서 상태 워드 (PSW: Processor Status Word)</text>
  
  <!-- CPU Scheduling Information -->
  <rect x="120" y="330" width="560" height="80" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2" rx="5"/>
  <text x="130" y="350" font-size="14" font-weight="bold" fill="#7B1FA2">4. CPU 스케줄링 정보 (CPU Scheduling Information)</text>
  <text x="140" y="370" font-size="12" fill="#333">• 프로세스 우선순위 (Process Priority)</text>
  <text x="140" y="385" font-size="12" fill="#333">• 스케줄링 큐 포인터 (Scheduling Queue Pointers)</text>
  <text x="140" y="400" font-size="12" fill="#333">• 기타 스케줄링 매개변수</text>
  
  <!-- Memory Management Information -->
  <rect x="120" y="420" width="560" height="80" fill="#E8EAF6" stroke="#3F51B5" stroke-width="2" rx="5"/>
  <text x="130" y="440" font-size="14" font-weight="bold" fill="#303F9F">5. 메모리 관리 정보 (Memory Management Information)</text>
  <text x="140" y="460" font-size="12" fill="#333">• 베이스 및 리미트 레지스터 (Base and Limit Registers)</text>
  <text x="140" y="475" font-size="12" fill="#333">• 페이지 테이블 (Page Tables)</text>
  <text x="140" y="490" font-size="12" fill="#333">• 세그먼트 테이블 (Segment Tables)</text>
  
  <!-- Accounting Information -->
  <rect x="120" y="510" width="560" height="60" fill="#FCE4EC" stroke="#E91E63" stroke-width="2" rx="5"/>
  <text x="130" y="530" font-size="14" font-weight="bold" fill="#C2185B">6. 계정 정보 (Accounting Information)</text>
  <text x="140" y="550" font-size="12" fill="#333">• CPU 사용 시간, 실제 사용 시간, 시간 제한</text>
  <text x="140" y="565" font-size="12" fill="#333">• 계정 번호, 작업 번호</text>
  
  <!-- I/O Status Information -->
  <rect x="120" y="580" width="560" height="60" fill="#E0F2F1" stroke="#009688" stroke-width="2" rx="5"/>
  <text x="130" y="600" font-size="14" font-weight="bold" fill="#00695C">7. I/O 상태 정보 (I/O Status Information)</text>
  <text x="140" y="620" font-size="12" fill="#333">• 할당된 I/O 장치 목록</text>
  <text x="140" y="635" font-size="12" fill="#333">• 열린 파일 목록</text>
  
  <!-- Memory Location Indicator -->
  <rect x="50" y="60" width="30" height="600" fill="#FFCDD2" stroke="#D32F2F" stroke-width="2" rx="5"/>
  <text x="65" y="350" text-anchor="middle" font-size="12" font-weight="bold" fill="#D32F2F" transform="rotate(-90, 65, 350)">커널 메모리 영역</text>
  
  <!-- Side annotations -->
  <text x="720" y="130" font-size="11" fill="#666">필수 구성요소</text>
  <text x="720" y="200" font-size="11" fill="#666">필수 구성요소</text>
  <text x="720" y="280" font-size="11" fill="#666">필수 구성요소</text>
  <text x="720" y="360" font-size="11" fill="#666">스케줄링 지원</text>
  <text x="720" y="450" font-size="11" fill="#666">메모리 관리</text>
  <text x="720" y="540" font-size="11" fill="#666">통계 정보</text>
  <text x="720" y="610" font-size="11" fill="#666">자원 관리</text>
  
</svg>