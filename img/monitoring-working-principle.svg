<svg viewBox="0 0 900 650" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="900" height="650" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">모니터링 시스템 작동 원리</text>
  
  <!-- 1. 데이터 수집 단계 -->
  <rect x="50" y="70" width="200" height="480" fill="#3498db" rx="10"/>
  <text x="150" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">1. 데이터 수집</text>
  
  <!-- 모니터링 대상들 -->
  <rect x="70" y="120" width="160" height="50" fill="#ecf0f1" rx="5"/>
  <text x="150" y="147" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">서버 메트릭</text>
  <text x="150" y="157" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">(CPU, 메모리, 디스크)</text>
  
  <rect x="70" y="180" width="160" height="50" fill="#ecf0f1" rx="5"/>
  <text x="150" y="207" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">네트워크 메트릭</text>
  <text x="150" y="217" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">(대역폭, 레이턴시)</text>
  
  <rect x="70" y="240" width="160" height="50" fill="#ecf0f1" rx="5"/>
  <text x="150" y="267" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">애플리케이션 메트릭</text>
  <text x="150" y="277" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">(응답시간, 에러율)</text>
  
  <rect x="70" y="300" width="160" height="50" fill="#ecf0f1" rx="5"/>
  <text x="150" y="327" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">로그 데이터</text>
  <text x="150" y="337" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">(시스템/앱 로그)</text>
  
  <rect x="70" y="360" width="160" height="50" fill="#ecf0f1" rx="5"/>
  <text x="150" y="387" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">사용자 메트릭</text>
  <text x="150" y="397" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">(페이지 로딩, 이탈률)</text>
  
  <rect x="70" y="420" width="160" height="50" fill="#ecf0f1" rx="5"/>
  <text x="150" y="447" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">비즈니스 메트릭</text>
  <text x="150" y="457" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">(거래량, 수익)</text>
  
  <!-- 2. 데이터 처리 단계 -->
  <rect x="300" y="70" width="150" height="480" fill="#27ae60" rx="10"/>
  <text x="375" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">2. 데이터 처리</text>
  
  <!-- 처리 과정 -->
  <rect x="320" y="130" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="375" y="152" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">데이터 정규화</text>
  
  <rect x="320" y="180" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="375" y="202" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">집계 및 통계</text>
  
  <rect x="320" y="230" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="375" y="252" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">임계값 비교</text>
  
  <rect x="320" y="280" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="375" y="302" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">이상 탐지</text>
  
  <rect x="320" y="330" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="375" y="352" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">패턴 분석</text>
  
  <rect x="320" y="380" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="375" y="402" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">상관관계 분석</text>
  
  <rect x="320" y="430" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="375" y="452" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">예측 분석</text>
  
  <!-- 3. 알림 및 대응 단계 -->
  <rect x="500" y="70" width="150" height="480" fill="#e74c3c" rx="10"/>
  <text x="575" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">3. 알림 및 대응</text>
  
  <!-- 알림 유형 -->
  <rect x="520" y="130" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="575" y="152" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">자동 알림</text>
  
  <rect x="520" y="180" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="575" y="202" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">심각도 분류</text>
  
  <rect x="520" y="230" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="575" y="252" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">담당자 할당</text>
  
  <rect x="520" y="280" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="575" y="302" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">에스컬레이션</text>
  
  <rect x="520" y="330" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="575" y="352" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">자동 복구</text>
  
  <rect x="520" y="380" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="575" y="402" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">사후 분석</text>
  
  <!-- 4. 시각화 및 보고 단계 -->
  <rect x="700" y="70" width="150" height="480" fill="#9b59b6" rx="10"/>
  <text x="775" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">4. 시각화</text>
  
  <!-- 시각화 유형 -->
  <rect x="720" y="130" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="775" y="152" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">실시간 대시보드</text>
  
  <rect x="720" y="180" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="775" y="202" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">트렌드 차트</text>
  
  <rect x="720" y="230" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="775" y="252" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">히트맵</text>
  
  <rect x="720" y="280" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="775" y="302" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">토폴로지 맵</text>
  
  <rect x="720" y="330" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="775" y="352" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">SLA 리포트</text>
  
  <rect x="720" y="380" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="775" y="402" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">커스텀 리포트</text>
  
  <!-- 피드백 루프 -->
  <rect x="720" y="430" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="775" y="452" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">개선 제안</text>
  
  <rect x="720" y="480" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="775" y="502" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">용량 계획</text>
  
  <!-- 화살표 연결 -->
  <path d="M 250 305 L 300 305" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 450 305 L 500 305" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 650 305 L 700 305" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 피드백 루프 화살표 -->
  <path d="M 720 490 L 430 490 L 430 480 L 430 160 L 450 150" stroke="#95a5a6" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- 화살표 마커 정의 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- 모니터링 유형 표시 -->
  <rect x="220" y="580" width="460" height="50" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="450" y="600" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">모니터링 유형 구분</text>
  
  <rect x="230" y="610" width="120" height="25" fill="#3498db" rx="5"/>
  <text x="290" y="625" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">반응적 모니터링</text>
  
  <rect x="360" y="610" width="120" height="25" fill="#27ae60" rx="5"/>
  <text x="420" y="625" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">예방적 모니터링</text>
  
  <rect x="490" y="610" width="120" height="25" fill="#e74c3c" rx="5"/>
  <text x="550" y="625" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">자동 대응</text>
</svg>