<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="900" height="500" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Observability 작동 원리</text>
  
  <!-- 1. 데이터 수집 -->
  <rect x="50" y="70" width="150" height="350" fill="#3498db" rx="10"/>
  <text x="125" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">1. 데이터 수집</text>
  
  <!-- Applications -->
  <rect x="70" y="120" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="125" y="142" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">애플리케이션</text>
  
  <!-- Infrastructure -->
  <rect x="70" y="170" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="125" y="192" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">인프라스트럭처</text>
  
  <!-- Network -->
  <rect x="70" y="220" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="125" y="242" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">네트워크</text>
  
  <!-- Container/K8s -->
  <rect x="70" y="270" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="125" y="292" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">컨테이너/K8s</text>
  
  <!-- Cloud Services -->
  <rect x="70" y="320" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="125" y="342" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">클라우드 서비스</text>
  
  <!-- 2. 표준화 -->
  <rect x="250" y="70" width="150" height="350" fill="#27ae60" rx="10"/>
  <text x="325" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">2. 표준화</text>
  
  <!-- OpenTelemetry Box -->
  <rect x="270" y="150" width="110" height="200" fill="#ecf0f1" rx="5"/>
  <text x="325" y="170" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">OpenTelemetry</text>
  <text x="325" y="200" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">수집기</text>
  <text x="325" y="230" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">프로세서</text>
  <text x="325" y="260" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">내보내기</text>
  <text x="325" y="290" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">표준화</text>
  
  <!-- 3. 저장 및 처리 -->
  <rect x="450" y="70" width="150" height="350" fill="#e74c3c" rx="10"/>
  <text x="525" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">3. 저장 및 처리</text>
  
  <!-- Time Series DB -->
  <rect x="470" y="130" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="525" y="152" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">시계열 DB</text>
  
  <!-- Log Storage -->
  <rect x="470" y="180" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="525" y="202" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">로그 저장소</text>
  
  <!-- Distributed Tracing -->
  <rect x="470" y="230" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="525" y="252" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">분산 추적</text>
  
  <!-- Stream Processing -->
  <rect x="470" y="280" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="525" y="302" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">스트림 처리</text>
  
  <!-- AI/ML Processing -->
  <rect x="470" y="330" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="525" y="352" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">AI/ML 처리</text>
  
  <!-- 4. 분석 및 시각화 -->
  <rect x="650" y="70" width="150" height="350" fill="#9b59b6" rx="10"/>
  <text x="725" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">4. 분석 및 시각화</text>
  
  <!-- Dashboard -->
  <rect x="670" y="130" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="725" y="152" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">대시보드</text>
  
  <!-- Alerting -->
  <rect x="670" y="180" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="725" y="202" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">알림</text>
  
  <!-- Root Cause Analysis -->
  <rect x="670" y="230" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="725" y="252" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">근본 원인 분석</text>
  
  <!-- Performance Optimization -->
  <rect x="670" y="280" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="725" y="302" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">성능 최적화</text>
  
  <!-- Incident Management -->
  <rect x="670" y="330" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="725" y="352" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">사고 관리</text>
  
  <!-- 화살표 -->
  <path d="M 200 245 L 250 245" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 245 L 450 245" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 600 245 L 650 245" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 화살표 마커 정의 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- 하단 설명 -->
  <text x="450" y="460" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">데이터 수집 → 표준화 → 저장/처리 → 분석/시각화</text>
</svg>