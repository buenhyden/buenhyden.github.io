<svg width="1000" height="800" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 스타일 정의 -->
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #2c3e50; }
      .service-title { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; fill: white; }
      .service-desc { font-family: Arial, sans-serif; font-size: 10px; fill: white; }
      .feature-text { font-family: Arial, sans-serif; font-size: 9px; fill: white; }
      .section-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2c3e50; }
      .description { font-family: Arial, sans-serif; font-size: 12px; fill: #34495e; }
    </style>
  </defs>
  
  <!-- 배경 -->
  <rect width="1000" height="800" fill="#f8f9fa" stroke="none"/>
  
  <!-- 제목 -->
  <text x="500" y="30" text-anchor="middle" class="title">
    전자상거래 마이크로서비스 아키텍처
  </text>
  
  <!-- API Gateway -->
  <rect x="400" y="60" width="200" height="60" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="500" y="85" text-anchor="middle" class="service-title">API Gateway</text>
  <text x="500" y="105" text-anchor="middle" class="service-desc">라우팅, 인증, 로드밸런싱</text>
  
  <!-- 클라이언트 영역 -->
  <g id="clients">
    <!-- 웹 클라이언트 -->
    <rect x="50" y="80" width="100" height="50" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="100" y="108" text-anchor="middle" class="service-title">웹 앱</text>
    
    <!-- 모바일 클라이언트 -->
    <rect x="200" y="80" width="100" height="50" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="250" y="108" text-anchor="middle" class="service-title">모바일 앱</text>
    
    <!-- 관리자 클라이언트 -->
    <rect x="750" y="80" width="100" height="50" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="800" y="108" text-anchor="middle" class="service-title">관리자 앱</text>
  </g>
  
  <!-- 마이크로서비스들 -->
  <!-- 사용자 관리 서비스 -->
  <rect x="80" y="200" width="120" height="80" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="140" y="225" text-anchor="middle" class="service-title">사용자 관리</text>
  <text x="140" y="240" text-anchor="middle" class="service-desc">User Service</text>
  <text x="90" y="255" class="feature-text">• 인증/인가</text>
  <text x="90" y="270" class="feature-text">• 프로필 관리</text>
  
  <!-- 상품 카탈로그 서비스 -->
  <rect x="230" y="200" width="120" height="80" rx="8" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="290" y="225" text-anchor="middle" class="service-title">상품 카탈로그</text>
  <text x="290" y="240" text-anchor="middle" class="service-desc">Catalog Service</text>
  <text x="240" y="255" class="feature-text">• 상품 정보</text>
  <text x="240" y="270" class="feature-text">• 검색 기능</text>
  
  <!-- 주문 처리 서비스 -->
  <rect x="380" y="200" width="120" height="80" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="440" y="225" text-anchor="middle" class="service-title">주문 처리</text>
  <text x="440" y="240" text-anchor="middle" class="service-desc">Order Service</text>
  <text x="390" y="255" class="feature-text">• 주문 생성</text>
  <text x="390" y="270" class="feature-text">• 상태 관리</text>
  
  <!-- 결제 서비스 -->
  <rect x="530" y="200" width="120" height="80" rx="8" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
  <text x="590" y="225" text-anchor="middle" class="service-title">결제 서비스</text>
  <text x="590" y="240" text-anchor="middle" class="service-desc">Payment Service</text>
  <text x="540" y="255" class="feature-text">• 결제 처리</text>
  <text x="540" y="270" class="feature-text">• 정산 관리</text>
  
  <!-- 배송 서비스 -->
  <rect x="680" y="200" width="120" height="80" rx="8" fill="#2980b9" stroke="#1f618d" stroke-width="2"/>
  <text x="740" y="225" text-anchor="middle" class="service-title">배송 서비스</text>
  <text x="740" y="240" text-anchor="middle" class="service-desc">Delivery Service</text>
  <text x="690" y="255" class="feature-text">• 배송 추적</text>
  <text x="690" y="270" class="feature-text">• 물류 관리</text>
  
  <!-- 알림 서비스 -->
  <rect x="830" y="200" width="120" height="80" rx="8" fill="#8e44ad" stroke="#7d3c98" stroke-width="2"/>
  <text x="890" y="225" text-anchor="middle" class="service-title">알림 서비스</text>
  <text x="890" y="240" text-anchor="middle" class="service-desc">Notification Service</text>
  <text x="840" y="255" class="feature-text">• 이메일/SMS</text>
  <text x="840" y="270" class="feature-text">• 푸시 알림</text>
  
  <!-- 추천 서비스 -->
  <rect x="155" y="320" width="120" height="80" rx="8" fill="#16a085" stroke="#138d75" stroke-width="2"/>
  <text x="215" y="345" text-anchor="middle" class="service-title">추천 서비스</text>
  <text x="215" y="360" text-anchor="middle" class="service-desc">Recommendation</text>
  <text x="165" y="375" class="feature-text">• 개인화 추천</text>
  <text x="165" y="390" class="feature-text">• ML 알고리즘</text>
  
  <!-- 메시지 브로커 -->
  <rect x="400" y="350" width="200" height="60" rx="8" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  <text x="500" y="375" text-anchor="middle" class="service-title">Message Broker (Kafka)</text>
  <text x="500" y="395" text-anchor="middle" class="service-desc">이벤트 스트리밍</text>
  
  <!-- 데이터베이스들 -->
  <g id="databases">
    <!-- 사용자 DB -->
    <ellipse cx="140" cy="480" rx="40" ry="25" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <text x="140" y="485" text-anchor="middle" class="service-desc">User DB</text>
    
    <!-- 상품 DB -->
    <ellipse cx="290" cy="480" rx="40" ry="25" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <text x="290" y="485" text-anchor="middle" class="service-desc">Product DB</text>
    
    <!-- 주문 DB -->
    <ellipse cx="440" cy="480" rx="40" ry="25" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <text x="440" y="485" text-anchor="middle" class="service-desc">Order DB</text>
    
    <!-- 결제 DB -->
    <ellipse cx="590" cy="480" rx="40" ry="25" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <text x="590" y="485" text-anchor="middle" class="service-desc">Payment DB</text>
    
    <!-- 배송 DB -->
    <ellipse cx="740" cy="480" rx="40" ry="25" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <text x="740" y="485" text-anchor="middle" class="service-desc">Delivery DB</text>
  </g>
  
  <!-- 모니터링 및 로깅 -->
  <rect x="50" y="550" width="900" height="50" rx="8" fill="#1abc9c" stroke="#16a085" stroke-width="2"/>
  <text x="500" y="575" text-anchor="middle" class="service-title">
    모니터링 &amp; 로깅 (ELK Stack, Prometheus, Grafana)
  </text>
  <text x="500" y="590" text-anchor="middle" class="service-desc">
    성능 모니터링, 로그 분석, 알림
  </text>
  
  <!-- 연결선들 -->
  <!-- 클라이언트 -> API Gateway -->
  <line x1="150" y1="105" x2="400" y2="90" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="300" y1="105" x2="400" y2="90" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="750" y1="105" x2="600" y2="90" stroke="#7f8c8d" stroke-width="2"/>
  
  <!-- API Gateway -> 서비스들 -->
  <line x1="450" y1="120" x2="140" y2="200" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="470" y1="120" x2="290" y2="200" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="500" y1="120" x2="440" y2="200" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="530" y1="120" x2="590" y2="200" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="550" y1="120" x2="740" y2="200" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- 서비스 -> DB -->
  <line x1="140" y1="280" x2="140" y2="455" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="290" y1="280" x2="290" y2="455" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="440" y1="280" x2="440" y2="455" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="590" y1="280" x2="590" y2="455" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="740" y1="280" x2="740" y2="455" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- 서비스 -> Message Broker -->
  <line x1="440" y1="280" x2="480" y2="350" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="590" y1="280" x2="520" y2="350" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="740" y1="280" x2="520" y2="350" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="890" y1="280" x2="520" y2="350" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Workflow 화살표와 설명 -->
  <text x="50" y="650" class="section-title">주문 처리 Workflow:</text>
  <text x="50" y="670" class="description">1. 사용자 인증 → 2. 상품 선택 → 3. 주문 생성 → 4. 결제 처리 → 5. 배송 요청 → 6. 알림 발송</text>
  
  <!-- 이벤트 흐름 -->
  <text x="50" y="700" class="section-title">이벤트 기반 통신:</text>
  <text x="50" y="720" class="description">주문완료 이벤트 → 결제서비스 → 배송서비스 → 알림서비스 (비동기 처리)</text>
  
  <!-- 역할 설명 -->
  <text x="50" y="750" class="section-title">아키텍처 역할:</text>
  <text x="50" y="770" class="description">독립적 확장, 장애 격리, 기술 다양성, 빠른 배포, 팀 자율성</text>
</svg>