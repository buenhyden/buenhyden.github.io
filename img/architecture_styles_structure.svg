<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="900" height="700" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="450" y="30" text-anchor="middle" font-size="22" font-weight="bold" fill="#2c3e50">
    아키텍처 스타일 구조 및 구성요소
  </text>
  
  <!-- 메인 아키텍처 스타일 컨테이너 -->
  <rect x="200" y="70" width="500" height="580" rx="15" fill="none" stroke="#34495e" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="450" y="95" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">
    아키텍처 스타일 (Architectural Style)
  </text>
  
  <!-- 필수 구성요소 영역 -->
  <rect x="220" y="120" width="460" height="300" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="450" y="145" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">
    필수 구성요소 (Essential Components)
  </text>
  
  <!-- 컴포넌트 -->
  <rect x="240" y="160" width="180" height="120" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="330" y="185" text-anchor="middle" font-size="14" font-weight="bold" fill="white">
    컴포넌트 (Component)
  </text>
  <text x="250" y="205" font-size="11" fill="white">• 계산 모듈</text>
  <text x="250" y="220" font-size="11" fill="white">• 데이터 저장소</text>
  <text x="250" y="235" font-size="11" fill="white">• 사용자 인터페이스</text>
  <text x="250" y="250" font-size="11" fill="white">• 비즈니스 로직</text>
  <text x="250" y="265" font-size="11" fill="white">• 독립 배포 가능</text>
  
  <!-- 커넥터 -->
  <rect x="460" y="160" width="180" height="120" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="550" y="185" text-anchor="middle" font-size="14" font-weight="bold" fill="white">
    커넥터 (Connector)
  </text>
  <text x="470" y="205" font-size="11" fill="white">• 프로시저 호출</text>
  <text x="470" y="220" font-size="11" fill="white">• 메시지 전달</text>
  <text x="470" y="235" font-size="11" fill="white">• 이벤트 브로드캐스트</text>
  <text x="470" y="250" font-size="11" fill="white">• 데이터 스트림</text>
  <text x="470" y="265" font-size="11" fill="white">• 공유 메모리</text>
  
  <!-- 제약조건 -->
  <rect x="240" y="300" width="180" height="100" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="330" y="325" text-anchor="middle" font-size="14" font-weight="bold" fill="white">
    제약조건 (Constraints)
  </text>
  <text x="250" y="345" font-size="11" fill="white">• 토폴로지 제약</text>
  <text x="250" y="360" font-size="11" fill="white">• 연결 규칙</text>
  <text x="250" y="375" font-size="11" fill="white">• 실행 의미 제약</text>
  <text x="250" y="390" font-size="11" fill="white">• 품질 속성 제약</text>
  
  <!-- 의미 모델 -->
  <rect x="460" y="300" width="180" height="100" rx="8" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="550" y="325" text-anchor="middle" font-size="14" font-weight="bold" fill="white">
    의미 모델 (Semantic Model)
  </text>
  <text x="470" y="345" font-size="11" fill="white">• 속성 해석 방법</text>
  <text x="470" y="360" font-size="11" fill="white">• 품질 특성 정의</text>
  <text x="470" y="375" font-size="11" fill="white">• 동작 규칙</text>
  <text x="470" y="390" font-size="11" fill="white">• 성능 모델</text>
  
  <!-- 선택 구성요소 영역 -->
  <rect x="220" y="440" width="460" height="180" rx="10" fill="#f8f9fa" stroke="#95a5a6" stroke-width="2"/>
  <text x="450" y="465" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">
    선택 구성요소 (Optional Components)
  </text>
  
  <!-- 구성 규칙 -->
  <rect x="240" y="480" width="180" height="80" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="330" y="505" text-anchor="middle" font-size="14" font-weight="bold" fill="white">
    구성 규칙
  </text>
  <text x="250" y="525" font-size="11" fill="white">• 인스턴스 생성 규칙</text>
  <text x="250" y="540" font-size="11" fill="white">• 도메인 특화 규칙</text>
  <text x="250" y="555" font-size="11" fill="white">• 패턴 조합 규칙</text>
  
  <!-- 스타일 가이드라인 -->
  <rect x="460" y="480" width="180" height="80" rx="8" fill="#1abc9c" stroke="#16a085" stroke-width="2"/>
  <text x="550" y="505" text-anchor="middle" font-size="14" font-weight="bold" fill="white">
    스타일 가이드라인
  </text>
  <text x="470" y="525" font-size="11" fill="white">• 모범 사례</text>
  <text x="470" y="540" font-size="11" fill="white">• 사용법 지침</text>
  <text x="470" y="555" font-size="11" fill="white">• 패턴 적용 방법론</text>
  
  <!-- 결과물 -->
  <rect x="240" y="580" width="400" height="50" rx="8" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  <text x="440" y="605" text-anchor="middle" font-size="14" font-weight="bold" fill="white">
    → 구체적 시스템 아키텍처 인스턴스 ←
  </text>
  
  <!-- 연결선들 -->
  <!-- 컴포넌트와 커넥터 간 연결 -->
  <path d="M420 220 L460 220" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- 제약조건과 의미모델 간 연결 -->
  <path d="M420 350 L460 350" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- 구성규칙과 가이드라인 간 연결 -->
  <path d="M420 520 L460 520" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,3"/>
</svg>