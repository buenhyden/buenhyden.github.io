<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="900" height="700" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="450" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">Internet Layer 구조 및 아키텍처</text>
  
  <!-- TCP/IP 계층 구조 -->
  <rect x="50" y="60" width="300" height="300" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="200" y="85" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">TCP/IP 4계층 모델</text>
  
  <!-- Application Layer -->
  <rect x="70" y="100" width="260" height="50" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="5"/>
  <text x="200" y="128" text-anchor="middle" font-size="12" font-weight="bold" fill="white">4. Application Layer</text>
  
  <!-- Transport Layer -->
  <rect x="70" y="160" width="260" height="50" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="5"/>
  <text x="200" y="188" text-anchor="middle" font-size="12" font-weight="bold" fill="white">3. Transport Layer (TCP/UDP)</text>
  
  <!-- Internet Layer - 강조 -->
  <rect x="70" y="220" width="260" height="60" fill="#f39c12" stroke="#e67e22" stroke-width="3" rx="5"/>
  <text x="200" y="245" text-anchor="middle" font-size="12" font-weight="bold" fill="white">2. Internet Layer</text>
  <text x="200" y="260" text-anchor="middle" font-size="10" fill="white">(Network Layer)</text>
  <text x="200" y="275" text-anchor="middle" font-size="10" fill="white">IP, ICMP, IGMP, ARP</text>
  
  <!-- Network Access Layer -->
  <rect x="70" y="290" width="260" height="50" fill="#27ae60" stroke="#229954" stroke-width="1" rx="5"/>
  <text x="200" y="318" text-anchor="middle" font-size="12" font-weight="bold" fill="white">1. Network Access Layer</text>
  
  <!-- 필수 구성요소 -->
  <rect x="400" y="60" width="450" height="200" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="625" y="85" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">필수 구성요소</text>
  
  <!-- IP Protocol -->
  <rect x="420" y="100" width="200" height="70" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="520" y="125" text-anchor="middle" font-size="12" font-weight="bold" fill="white">IP (Internet Protocol)</text>
  <text x="520" y="145" text-anchor="middle" font-size="10" fill="white">• 패킷 주소 지정</text>
  <text x="520" y="160" text-anchor="middle" font-size="10" fill="white">• 패킷 전달</text>
  
  <!-- ICMP -->
  <rect x="630" y="100" width="200" height="70" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="730" y="125" text-anchor="middle" font-size="12" font-weight="bold" fill="white">ICMP</text>
  <text x="730" y="145" text-anchor="middle" font-size="10" fill="white">• 오류 보고</text>
  <text x="730" y="160" text-anchor="middle" font-size="10" fill="white">• 네트워크 진단</text>
  
  <!-- Routing Table -->
  <rect x="420" y="180" width="200" height="70" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="520" y="205" text-anchor="middle" font-size="12" font-weight="bold" fill="white">라우팅 테이블</text>
  <text x="520" y="225" text-anchor="middle" font-size="10" fill="white">• 경로 정보 저장</text>
  <text x="520" y="240" text-anchor="middle" font-size="10" fill="white">• 다음 홉 결정</text>
  
  <!-- IP Address -->
  <rect x="630" y="180" width="200" height="70" fill="#16a085" stroke="#138d75" stroke-width="2" rx="5"/>
  <text x="730" y="205" text-anchor="middle" font-size="12" font-weight="bold" fill="white">IP 주소 체계</text>
  <text x="730" y="225" text-anchor="middle" font-size="10" fill="white">• IPv4 (32bit)</text>
  <text x="730" y="240" text-anchor="middle" font-size="10" fill="white">• IPv6 (128bit)</text>
  
  <!-- 선택 구성요소 -->
  <rect x="400" y="280" width="450" height="150" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="625" y="305" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">선택 구성요소</text>
  
  <!-- IGMP -->
  <rect x="420" y="320" width="130" height="60" fill="#c0392b" stroke="#a93226" stroke-width="1" rx="5"/>
  <text x="485" y="345" text-anchor="middle" font-size="11" font-weight="bold" fill="white">IGMP</text>
  <text x="485" y="365" text-anchor="middle" font-size="9" fill="white">멀티캐스트</text>
  
  <!-- ARP -->
  <rect x="560" y="320" width="130" height="60" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="5"/>
  <text x="625" y="345" text-anchor="middle" font-size="11" font-weight="bold" fill="white">ARP</text>
  <text x="625" y="365" text-anchor="middle" font-size="9" fill="white">주소 변환</text>
  
  <!-- QoS -->
  <rect x="700" y="320" width="130" height="60" fill="#8e44ad" stroke="#7d3c98" stroke-width="1" rx="5"/>
  <text x="765" y="345" text-anchor="middle" font-size="11" font-weight="bold" fill="white">QoS</text>
  <text x="765" y="365" text-anchor="middle" font-size="9" fill="white">서비스 품질</text>
  
  <!-- 네트워크 토폴로지 -->
  <rect x="50" y="450" width="350" height="200" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="225" y="475" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">네트워크 토폴로지 예시</text>
  
  <!-- Host A -->
  <circle cx="100" cy="520" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="100" y="525" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Host A</text>
  <text x="100" y="555" text-anchor="middle" font-size="8" fill="#2c3e50">192.168.1.10</text>
  
  <!-- Router 1 -->
  <rect x="175" y="500" width="50" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="200" y="520" text-anchor="middle" font-size="10" font-weight="bold" fill="white">R1</text>
  
  <!-- Router 2 -->
  <rect x="275" y="500" width="50" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="300" y="520" text-anchor="middle" font-size="10" font-weight="bold" fill="white">R2</text>
  
  <!-- Host B -->
  <circle cx="350" cy="520" r="25" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="350" y="525" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Host B</text>
  <text x="350" y="555" text-anchor="middle" font-size="8" fill="#2c3e50">10.0.0.5</text>
  
  <!-- 연결선 -->
  <line x1="125" y1="520" x2="175" y2="520" stroke="#2c3e50" stroke-width="2"/>
  <line x1="225" y1="520" x2="275" y2="520" stroke="#2c3e50" stroke-width="2"/>
  <line x1="325" y1="520" x2="325" y2="520" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Internet Cloud -->
  <ellipse cx="200" cy="580" rx="80" ry="30" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
  <text x="200" y="585" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Internet</text>
  
  <!-- 연결선 to Internet -->
  <line x1="200" y1="540" x2="200" y2="550" stroke="#2c3e50" stroke-width="2"/>
  <line x1="300" y1="540" x2="250" y2="560" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- 라우팅 프로토콜 분류 -->
  <rect x="450" y="450" width="400" height="200" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="650" y="475" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">라우팅 프로토콜 분류</text>
  
  <!-- IGP -->
  <rect x="470" y="490" width="180" height="120" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="560" y="510" text-anchor="middle" font-size="12" font-weight="bold" fill="white">IGP (Interior Gateway)</text>
  
  <rect x="480" y="520" width="70" height="30" fill="#2980b9" stroke="#21618c" stroke-width="1" rx="3"/>
  <text x="515" y="538" text-anchor="middle" font-size="9" fill="white">RIP</text>
  
  <rect x="560" y="520" width="70" height="30" fill="#2980b9" stroke="#21618c" stroke-width="1" rx="3"/>
  <text x="595" y="538" text-anchor="middle" font-size="9" fill="white">OSPF</text>
  
  <rect x="480" y="560" width="70" height="30" fill="#2980b9" stroke="#21618c" stroke-width="1" rx="3"/>
  <text x="515" y="578" text-anchor="middle" font-size="9" fill="white">EIGRP</text>
  
  <rect x="560" y="560" width="70" height="30" fill="#2980b9" stroke="#21618c" stroke-width="1" rx="3"/>
  <text x="595" y="578" text-anchor="middle" font-size="9" fill="white">IS-IS</text>
  
  <!-- EGP -->
  <rect x="660" y="490" width="160" height="120" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="740" y="510" text-anchor="middle" font-size="12" font-weight="bold" fill="white">EGP (Exterior Gateway)</text>
  
  <rect x="680" y="540" width="120" height="40" fill="#c0392b" stroke="#a93226" stroke-width="1" rx="3"/>
  <text x="740" y="563" text-anchor="middle" font-size="11" font-weight="bold" fill="white">BGP</text>
</svg>