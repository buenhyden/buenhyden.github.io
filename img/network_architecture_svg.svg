<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 2000">
  <defs>
    <linearGradient id="controlPlane" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dataPlane" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="managementPlane" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="essential" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="optional" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="700" y="50" text-anchor="middle" fill="#333" font-size="32" font-weight="bold" font-family="Arial, sans-serif">
    🏗️ 네트워크 계층 아키텍처 구성도
  </text>
  
  <!-- Architecture Grid -->
  <!-- Control Plane -->
  <rect x="50" y="100" width="300" height="300" fill="url(#controlPlane)" rx="15"/>
  <text x="200" y="130" text-anchor="middle" fill="white" font-size="18" font-weight="bold">🧠 제어 평면 (Control Plane)</text>
  <text x="70" y="160" fill="white" font-size="14">• 라우팅 프로토콜 (RIP, OSPF, BGP)</text>
  <text x="70" y="185" fill="white" font-size="14">• 라우팅 테이블 관리</text>
  <text x="70" y="210" fill="white" font-size="14">• 경로 계산 알고리즘</text>
  <text x="70" y="235" fill="white" font-size="14">• 네트워크 토폴로지 학습</text>
  <text x="70" y="260" fill="white" font-size="14">• 정책 기반 라우팅</text>
  
  <!-- Data Plane -->
  <rect x="400" y="100" width="600" height="300" fill="url(#dataPlane)" rx="15"/>
  <text x="700" y="130" text-anchor="middle" fill="white" font-size="18" font-weight="bold">📦 데이터 평면 (Data Plane)</text>
  <text x="420" y="160" fill="white" font-size="14">• IP 패킷 전달</text>
  <text x="420" y="185" fill="white" font-size="14">• 주소 해석 (ARP)</text>
  <text x="420" y="210" fill="white" font-size="14">• 패킷 단편화/재조립</text>
  <text x="420" y="235" fill="white" font-size="14">• TTL 처리</text>
  <text x="420" y="260" fill="white" font-size="14">• 체크섬 검증</text>
  <text x="420" y="285" fill="white" font-size="14">• QoS 처리</text>
  
  <!-- Management Plane -->
  <rect x="1050" y="100" width="300" height="300" fill="url(#managementPlane)" rx="15"/>
  <text x="1200" y="130" text-anchor="middle" fill="white" font-size="18" font-weight="bold">⚙️ 관리 평면 (Management Plane)</text>
  <text x="1070" y="160" fill="white" font-size="14">• SNMP 관리</text>
  <text x="1070" y="185" fill="white" font-size="14">• 구성 관리</text>
  <text x="1070" y="210" fill="white" font-size="14">• 모니터링 및 로깅</text>
  <text x="1070" y="235" fill="white" font-size="14">• 성능 분석</text>
  <text x="1070" y="260" fill="white" font-size="14">• 보안 정책 관리</text>
  
  <!-- Essential Components -->
  <rect x="50" y="450" width="1300" height="200" fill="url(#essential)" rx="15"/>
  <text x="700" y="480" text-anchor="middle" fill="#333" font-size="20" font-weight="bold">🔧 필수 구성요소</text>
  
  <rect x="70" y="500" width="280" height="80" fill="rgba(255,255,255,0.8)" rx="8" stroke="#4facfe" stroke-width="2"/>
  <text x="80" y="525" font-weight="bold" fill="#333" font-size="14">IP (Internet Protocol)</text>
  <text x="80" y="545" fill="#666" font-size="12">주소 지정 및 패킷 전달의</text>
  <text x="80" y="560" fill="#666" font-size="12">핵심 프로토콜</text>
  
  <rect x="370" y="500" width="280" height="80" fill="rgba(255,255,255,0.8)" rx="8" stroke="#4facfe" stroke-width="2"/>
  <text x="380" y="525" font-weight="bold" fill="#333" font-size="14">라우팅 테이블</text>
  <text x="380" y="545" fill="#666" font-size="12">목적지 네트워크별</text>
  <text x="380" y="560" fill="#666" font-size="12">경로 정보 저장</text>
  
  <rect x="670" y="500" width="280" height="80" fill="rgba(255,255,255,0.8)" rx="8" stroke="#4facfe" stroke-width="2"/>
  <text x="680" y="525" font-weight="bold" fill="#333" font-size="14">라우터</text>
  <text x="680" y="545" fill="#666" font-size="12">패킷 전달 및</text>
  <text x="680" y="560" fill="#666" font-size="12">경로 결정 장비</text>
  
  <rect x="970" y="500" width="280" height="80" fill="rgba(255,255,255,0.8)" rx="8" stroke="#4facfe" stroke-width="2"/>
  <text x="980" y="525" font-weight="bold" fill="#333" font-size="14">주소 해석 (ARP)</text>
  <text x="980" y="545" fill="#666" font-size="12">논리 주소를 물리 주소로</text>
  <text x="980" y="560" fill="#666" font-size="12">변환</text>
  
  <!-- Optional Components -->
  <rect x="50" y="700" width="1300" height="200" fill="url(#optional)" rx="15"/>
  <text x="700" y="730" text-anchor="middle" fill="#333" font-size="20" font-weight="bold">⚡ 선택 구성요소</text>
  
  <rect x="70" y="750" width="280" height="80" fill="rgba(255,255,255,0.8)" rx="8" stroke="#4facfe" stroke-width="2"/>
  <text x="80" y="775" font-weight="bold" fill="#333" font-size="14">ICMP (인터넷 제어 메시지)</text>
  <text x="80" y="795" fill="#666" font-size="12">오류 보고 및</text>
  <text x="80" y="810" fill="#666" font-size="12">네트워크 진단</text>
  
  <rect x="370" y="750" width="280" height="80" fill="rgba(255,255,255,0.8)" rx="8" stroke="#4facfe" stroke-width="2"/>
  <text x="380" y="775" font-weight="bold" fill="#333" font-size="14">IGMP (인터넷 그룹 관리)</text>
  <text x="380" y="795" fill="#666" font-size="12">멀티캐스트</text>
  <text x="380" y="810" fill="#666" font-size="12">그룹 관리</text>
  
  <rect x="670" y="750" width="280" height="80" fill="rgba(255,255,255,0.8)" rx="8" stroke="#4facfe" stroke-width="2"/>
  <text x="680" y="775" font-weight="bold" fill="#333" font-size="14">IPsec (IP 보안)</text>
  <text x="680" y="795" fill="#666" font-size="12">IP 계층 암호화 및</text>
  <text x="680" y="810" fill="#666" font-size="12">인증</text>
  
  <rect x="970" y="750" width="280" height="80" fill="rgba(255,255,255,0.8)" rx="8" stroke="#4facfe" stroke-width="2"/>
  <text x="980" y="775" font-weight="bold" fill="#333" font-size="14">NAT (네트워크 주소 변환)</text>
  <text x="980" y="795" fill="#666" font-size="12">사설 IP를 공인 IP로</text>
  <text x="980" y="810" fill="#666" font-size="12">변환</text>
  
  <!-- Interaction Flow -->
  <rect x="50" y="950" width="1300" height="150" fill="#f8f9fa" rx="15" stroke="#4facfe" stroke-width="2" stroke-dasharray="10,5"/>
  <text x="700" y="980" text-anchor="middle" fill="#333" font-size="20" font-weight="bold">🔄 구성요소 간 상호작용</text>
  
  <rect x="80" y="1020" width="120" height="60" fill="#667eea" rx="10"/>
  <text x="140" y="1045" text-anchor="middle" fill="white" font-size="12" font-weight="bold">송신</text>
  <text x="140" y="1060" text-anchor="middle" fill="white" font-size="12" font-weight="bold">애플리케이션</text>
  
  <line x1="210" y1="1050" x2="270" y2="1050" stroke="#4facfe" stroke-width="3"/>
  <text x="280" y="1058" fill="#4facfe" font-size="18">→</text>
  
  <rect x="300" y="1020" width="120" height="60" fill="#fa709a" rx="10"/>
  <text x="360" y="1045" text-anchor="middle" fill="white" font-size="12" font-weight="bold">IP 계층</text>
  <text x="360" y="1060" text-anchor="middle" fill="white" font-size="12" font-weight="bold">처리</text>
  
  <line x1="430" y1="1050" x2="490" y2="1050" stroke="#4facfe" stroke-width="3"/>
  <text x="500" y="1058" fill="#4facfe" font-size="18">→</text>
  
  <rect x="520" y="1020" width="120" height="60" fill="#fa709a" rx="10"/>
  <text x="580" y="1045" text-anchor="middle" fill="white" font-size="12" font-weight="bold">라우팅</text>
  <text x="580" y="1060" text-anchor="middle" fill="white" font-size="12" font-weight="bold">결정</text>
  
  <line x1="650" y1="1050" x2="710" y2="1050" stroke="#4facfe" stroke-width="3"/>
  <text x="720" y="1058" fill="#4facfe" font-size="18">→</text>
  
  <rect x="740" y="1020" width="120" height="60" fill="#fa709a" rx="10"/>
  <text x="800" y="1045" text-anchor="middle" fill="white" font-size="12" font-weight="bold">패킷</text>
  <text x="800" y="1060" text-anchor="middle" fill="white" font-size="12" font-weight="bold">전달</text>
  
  <line x1="870" y1="1050" x2="930" y2="1050" stroke="#4facfe" stroke-width="3"/>
  <text x="940" y="1058" fill="#4facfe" font-size="18">→</text>
  
  <rect x="960" y="1020" width="120" height="60" fill="#4facfe" rx="10"/>
  <text x="1020" y="1045" text-anchor="middle" fill="white" font-size="12" font-weight="bold">수신</text>
  <text x="1020" y="1060" text-anchor="middle" fill="white" font-size="12" font-weight="bold">호스트</text>
  
  <!-- Protocol Stack -->
  <rect x="50" y="1150" width="1300" height="300" fill="#f8f9fa" rx="15"/>
  <text x="700" y="1180" text-anchor="middle" fill="#333" font-size="20" font-weight="bold">주요 네트워크 계층 프로토콜</text>
  
  <rect x="70" y="1200" width="280" height="60" fill="#11998e" rx="10"/>
  <text x="210" y="1220" text-anchor="middle" fill="white" font-size="14" font-weight="bold">IP (Internet Protocol)</text>
  <text x="210" y="1240" text-anchor="middle" fill="white" font-size="12">IPv4/IPv6 주소 체계, 라우팅</text>
  
  <rect x="370" y="1200" width="280" height="60" fill="#fc466b" rx="10"/>
  <text x="510" y="1220" text-anchor="middle" fill="white" font-size="14" font-weight="bold">ICMP</text>
  <text x="510" y="1240" text-anchor="middle" fill="white" font-size="12">오류 보고, 네트워크 진단</text>
  
  <rect x="670" y="1200" width="280" height="60" fill="#fdbb2d" rx="10"/>
  <text x="810" y="1220" text-anchor="middle" fill="white" font-size="14" font-weight="bold">IGMP</text>
  <text x="810" y="1240" text-anchor="middle" fill="white" font-size="12">멀티캐스트 그룹 관리</text>
  
  <rect x="970" y="1200" width="280" height="60" fill="#833ab4" rx="10"/>
  <text x="1110" y="1220" text-anchor="middle" fill="white" font-size="14" font-weight="bold">IPsec</text>
  <text x="1110" y="1240" text-anchor="middle" fill="white" font-size="12">암호화, 인증, VPN</text>
  
  <!-- Routing Protocol Categories -->
  <rect x="50" y="1500" width="400" height="200" fill="white" stroke="#4facfe" stroke-width="2" rx="10"/>
  <text x="250" y="1530" text-anchor="middle" fill="#4facfe" font-size="16" font-weight="bold">내부 라우팅 프로토콜 (IGP)</text>
  <text x="70" y="1560" fill="#333" font-size="14"><tspan font-weight="bold">RIP:</tspan> 홉 카운트 기반 거리 벡터</text>
  <text x="70" y="1585" fill="#333" font-size="14"><tspan font-weight="bold">OSPF:</tspan> 링크 상태 기반 최단 경로</text>
  <text x="70" y="1610" fill="#333" font-size="14"><tspan font-weight="bold">EIGRP:</tspan> 시스코 하이브리드 프로토콜</text>
  
  <rect x="500" y="1500" width="400" height="200" fill="white" stroke="#4facfe" stroke-width="2" rx="10"/>
  <text x="700" y="1530" text-anchor="middle" fill="#4facfe" font-size="16" font-weight="bold">외부 라우팅 프로토콜 (EGP)</text>
  <text x="520" y="1560" fill="#333" font-size="14"><tspan font-weight="bold">BGP:</tspan> 자율 시스템 간 경로 벡터</text>
  <text x="520" y="1585" fill="#333" font-size="14"><tspan font-weight="bold">정책 기반:</tspan> 네트워크 정책 반영</text>
  <text x="520" y="1610" fill="#333" font-size="14"><tspan font-weight="bold">확장성:</tspan> 인터넷 규모 지원</text>
  
  <rect x="950" y="1500" width="400" height="200" fill="white" stroke="#4facfe" stroke-width="2" rx="10"/>
  <text x="1150" y="1530" text-anchor="middle" fill="#4facfe" font-size="16" font-weight="bold">특수 프로토콜</text>
  <text x="970" y="1560" fill="#333" font-size="14"><tspan font-weight="bold">Mobile IP:</tspan> 이동성 지원</text>
  <text x="970" y="1585" fill="#333" font-size="14"><tspan font-weight="bold">MPLS:</tspan> 레이블 스위칭</text>
  <text x="970" y="1610" fill="#333" font-size="14"><tspan font-weight="bold">IPv6:</tspan> 차세대 인터넷 프로토콜</text>
</svg>