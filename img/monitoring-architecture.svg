<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="1000" height="700" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="500" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">모니터링 시스템 아키텍처</text>
  
  <!-- 데이터 소스 레이어 -->
  <rect x="50" y="70" width="900" height="100" fill="#3498db" rx="10"/>
  <text x="500" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">데이터 소스</text>
  
  <!-- 데이터 소스들 -->
  <rect x="70" y="110" width="130" height="40" fill="#ecf0f1" rx="5"/>
  <text x="135" y="132" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">서버 & VM</text>
  
  <rect x="220" y="110" width="130" height="40" fill="#ecf0f1" rx="5"/>
  <text x="285" y="132" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">네트워크 장비</text>
  
  <rect x="370" y="110" width="130" height="40" fill="#ecf0f1" rx="5"/>
  <text x="435" y="132" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">애플리케이션</text>
  
  <rect x="520" y="110" width="130" height="40" fill="#ecf0f1" rx="5"/>
  <text x="585" y="132" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">데이터베이스</text>
  
  <rect x="670" y="110" width="130" height="40" fill="#ecf0f1" rx="5"/>
  <text x="735" y="132" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">클라우드 서비스</text>
  
  <rect x="820" y="110" width="110" height="40" fill="#ecf0f1" rx="5"/>
  <text x="875" y="132" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">외부 API</text>
  
  <!-- 데이터 수집 레이어 -->
  <rect x="50" y="200" width="900" height="100" fill="#27ae60" rx="10"/>
  <text x="500" y="225" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">데이터 수집 & 전송</text>
  
  <!-- 수집 에이전트들 -->
  <rect x="100" y="240" width="150" height="40" fill="#ecf0f1" rx="5"/>
  <text x="175" y="262" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">SNMP 에이전트</text>
  
  <rect x="270" y="240" width="150" height="40" fill="#ecf0f1" rx="5"/>
  <text x="345" y="262" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">모니터링 에이전트</text>
  
  <rect x="440" y="240" width="150" height="40" fill="#ecf0f1" rx="5"/>
  <text x="515" y="262" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">로그 수집기</text>
  
  <rect x="610" y="240" width="150" height="40" fill="#ecf0f1" rx="5"/>
  <text x="685" y="262" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">메트릭 수집기</text>
  
  <rect x="780" y="240" width="150" height="40" fill="#ecf0f1" rx="5"/>
  <text x="855" y="262" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">REST API</text>
  
  <!-- 데이터 처리 레이어 -->
  <rect x="50" y="330" width="900" height="120" fill="#9b59b6" rx="10"/>
  <text x="500" y="355" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">데이터 처리 & 분석</text>
  
  <!-- 처리 컴포넌트들 -->
  <rect x="120" y="375" width="180" height="60" fill="#ecf0f1" rx="5"/>
  <text x="210" y="395" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">데이터 정규화</text>
  <text x="210" y="410" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">• 데이터 표준화</text>
  <text x="210" y="423" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">• 시계열 데이터 처리</text>
  
  <rect x="320" y="375" width="180" height="60" fill="#ecf0f1" rx="5"/>
  <text x="410" y="395" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">스트림 처리</text>
  <text x="410" y="410" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">• 실시간 데이터 처리</text>
  <text x="410" y="423" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">• 이벤트 스트리밍</text>
  
  <rect x="520" y="375" width="180" height="60" fill="#ecf0f1" rx="5"/>
  <text x="610" y="395" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">이상 탐지</text>
  <text x="610" y="410" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">• 임계값 기반</text>
  <text x="610" y="423" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">• 머신러닝 기반</text>
  
  <rect x="720" y="375" width="160" height="60" fill="#ecf0f1" rx="5"/>
  <text x="800" y="395" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">상관관계 분석</text>
  <text x="800" y="410" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">• 루트 코즈 분석</text>
  <text x="800" y="423" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">• 영향 분석</text>
  
  <!-- 저장소 레이어 -->
  <rect x="50" y="480" width="900" height="80" fill="#e74c3c" rx="10"/>
  <text x="500" y="505" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">데이터 저장소</text>
  
  <!-- 저장소 유형들 -->
  <rect x="150" y="520" width="150" height="30" fill="#ecf0f1" rx="5"/>
  <text x="225" y="538" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">시계열 DB (TSDB)</text>
  
  <rect x="320" y="520" width="150" height="30" fill="#ecf0f1" rx="5"/>
  <text x="395" y="538" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">관계형 DB</text>
  
  <rect x="490" y="520" width="150" height="30" fill="#ecf0f1" rx="5"/>
  <text x="565" y="538" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">로그 저장소</text>
  
  <rect x="660" y="520" width="150" height="30" fill="#ecf0f1" rx="5"/>
  <text x="735" y="538" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">캐시 (Redis)</text>
  
  <!-- 인터페이스 레이어 -->
  <rect x="50" y="590" width="900" height="100" fill="#f39c12" rx="10"/>
  <text x="500" y="615" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">사용자 인터페이스</text>
  
  <!-- 인터페이스 컴포넌트들 -->
  <rect x="100" y="630" width="140" height="45" fill="#ecf0f1" rx="5"/>
  <text x="170" y="645" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">대시보드</text>
  <text x="170" y="658" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">Grafana, Kibana</text>
  
  <rect x="260" y="630" width="140" height="45" fill="#ecf0f1" rx="5"/>
  <text x="330" y="645" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">알림 시스템</text>
  <text x="330" y="658" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">이메일, SMS, Slack</text>
  
  <rect x="420" y="630" width="140" height="45" fill="#ecf0f1" rx="5"/>
  <text x="490" y="645" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">리포트 엔진</text>
  <text x="490" y="658" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">정기 레포트, 분석</text>
  
  <rect x="580" y="630" width="140" height="45" fill="#ecf0f1" rx="5"/>
  <text x="650" y="645" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">API 게이트웨이</text>
  <text x="650" y="658" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">외부 시스템 연동</text>
  
  <rect x="740" y="630" width="140" height="45" fill="#ecf0f1" rx="5"/>
  <text x="810" y="645" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">모바일 앱</text>
  <text x="810" y="658" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">iOS, Android</text>
  
  <!-- 화살표 연결 -->
  <path d="M 500 170 L 500 200" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 500 300 L 500 330" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 500 450 L 500 480" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 500 560 L 500 590" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 화살표 마커 정의 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>